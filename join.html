<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>انضم إلى قافلتنا | طريق العمرة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to bottom, #fdf6e3, #fceabb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      padding: 40px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .form-container h2 {
      color: #d4af37;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #d4af37;
      border-radius: 10px;
      font-size: 1em;
    }

    button {
      background-color: #d4af37;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #bfa12f;
    }

    .success-message {
      color: green;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>🚍 انضم إلى قافلة طريق العمرة</h2>
    <form id="joinForm">
      <input type="text" name="name" placeholder="👤 الاسم الكامل" required>
      <input type="email" name="email" placeholder="📧 البريد الإلكتروني" required>
      <input type="number" name="age" placeholder="🎂 العمر" required min="10" max="100">
      <select name="state" required>
        <option value="">🗺️ اختر ولايتك</option>
        <option value="الجزائر">الجزائر</option>
        <option value="سطيف">سطيف</option>
        <option value="وهران">وهران</option>
        <option value="قسنطينة">قسنطينة</option>
        <option value="عنابة">عنابة</option>
        <!-- أضف باقي الولايات حسب الحاجة -->
      </select>
      <button type="submit">📩 سجّل الآن</button>
      <div class="success-message" id="successMessage"></div>
    </form>
  </div>

  <script>
    document.getElementById('joinForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      fetch("https://script.google.com/macros/s/AKfycbyA1vDmTuU2leka-tBseTEjlsZiCGfWGqt4facEBphf86VYsZ0SdnGJVbP-RQULFpx-/exec", {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(res => {
        document.getElementById('successMessage').textContent = "✅ تم التسجيل بنجاح! ترقّب جديدنا.";
        document.getElementById('joinForm').reset();
      })
      .catch(err => {
        console.error(err);
        alert("❌ حدث خطأ، حاول لاحقاً.");
      });
    });
  </script>
</body>
</html>
