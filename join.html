<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>انضم إلى قافلة طريق العمرة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to bottom, #fdf6e3, #fceabb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #d4af37;
      border-radius: 10px;
      font-size: 1em;
    }

    button {
      background-color: #d4af37;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #bfa12f;
    }

    .success-message {
      color: green;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>🚍 انضم إلى قافلة طريق العمرة</h2>
    <form id="joinForm" action="https://script.google.com/macros/s/AKfycbyMx7LKfjGwu6YYU2gA121Gz-y_vc7bYlu2JDpeTUj3shCzGEcKNG1FnDdPf3o5Tufy/exec" method="POST" target="hidden_iframe">
      <input type="text" name="name" placeholder="👤 الاسم الكامل" required>
      <input type="email" name="email" placeholder="📧 البريد الإلكتروني" required>
      <input type="number" name="age" placeholder="🎂 العمر" required min="10" max="100">
      <select name="state" required>
        <option value="">🗺️ اختر ولايتك</option>
        <option value="الجزائر">الجزائر</option>
        <option value="سطيف">سطيف</option>
        <option value="وهران">وهران</option>
        <option value="قسنطينة">قسنطينة</option>
        <option value="عنابة">عنابة</option>
        <option value="باقي الولايات">ولاية أخرى</option>
      </select>
      <button type="submit">📩 سجّل الآن</button>
      <div class="success-message" id="successMessage"></div>
    </form>
    <iframe name="hidden_iframe" style="display:none;" onload="document.getElementById('successMessage').innerText='✅ تم التسجيل بنجاح!'"></iframe>
  </div>
</body>
</html>
