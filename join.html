<script>
  document.getElementById("joinForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);
    const email = formData.get("email"); // استخراج الإيميل
    const scriptURL = "https://script.google.com/macros/s/AKfycbyMx7LKfjGwu6YYU2gA121Gz-y_vc7bYlu2JDpeTUj3shCzGEcKNG1FnDdPf3o5Tufy/exec";

    fetch(scriptURL, {
      method: "POST",
      body: formData
    })
    .then(response => {
      // ✅ تخزين الإيميل في localStorage
      localStorage.setItem("umrahUserEmail", email);

      form.reset();
      const message = document.getElementById("successMessage");
      message.style.display = "block";

      // الانتظار 3 ثوانٍ ثم الانتقال إلى index.html
      setTimeout(() => {
        window.location.href = "index.html";
      }, 3000);
    })
    .catch(error => {
      alert("❌ حدث خطأ أثناء الإرسال، حاول مجددًا.");
      console.error("Error!", error.message);
    });
  });
</script>
