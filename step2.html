<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>خطوة 2 - صفة الحجز</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #333;
    }

    .option-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 30px 0;
    }

    label {
      font-size: 18px;
      cursor: pointer;
    }

    select {
      padding: 10px;
      font-size: 16px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>اختر صفة الحجز</h2>

  <form action="step3.html" method="get" onsubmit="saveBookingType()">
    <div class="option-group">
      <label>
        <input type="radio" name="bookingType" value="منفرد" required>
        منفرد
      </label>
      <label>
        <input type="radio" name="bookingType" value="مع أسرة">
        مع أسرة
      </label>
      <label>
        <input type="radio" name="bookingType" value="مع أصدقاء">
        مع أصدقاء
      </label>
    </div>

    <div class="buttons">
      <button type="button" onclick="history.back()">⬅ السابق</button>
      <button type="submit">التالي ➡</button>
    </div>
  </form>

  <script>
    function saveBookingType() {
      const selected = document.querySelector('input[name="bookingType"]:checked');
      if (selected) {
        localStorage.setItem('bookingType', selected.value);
      }
    }

    // إعادة تعبئة الخيار إن وُجد
    window.onload = () => {
      const saved = localStorage.getItem('bookingType');
      if (saved) {
        const option = document.querySelector(`input[value="${saved}"]`);
        if (option) option.checked = true;
      }
    };
  </script>
</body>
</html>
