<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إشعاراتي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #444;
    }

    .notif {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 15px;
      margin: 10px auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 600px;
    }

    .notif h3 {
      margin: 0;
      color: #2c3e50;
    }

    .notif p {
      margin: 8px 0;
      color: #555;
    }

    .notif small {
      display: block;
      color: #999;
      text-align: left;
    }

    .back {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      color: #3498db;
      text-decoration: none;
    }

    .back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>🔔 إشعاراتي</h1>

  <div id="notif-container">جاري تحميل الإشعارات...</div>

  <a class="back" href="index.html">⬅️ الرجوع إلى الصفحة الرئيسية</a>
  <a class="back" href="join.html">⬅️ التسجيل في خدمة الاشعارات</a>

 <script>
  const email = localStorage.getItem("umrahUserEmail"); // ✅ تعديل الاسم

  if (!email) {
    document.getElementById("notif-container").innerHTML = "<p>❌ لم يتم العثور على بريد إلكتروني. يرجى التسجيل أولاً.</p>";
  } else {
    // استرجاع الإشعارات
    fetch(`https://script.google.com/macros/s/AKfycbzr9XTABt-6PkmU2WzqhRAzB5e2NpwBfxwribjz5wZSm6v4QqOJ5FH563IfqGZpznZV6A/exec?email=${encodeURIComponent(email)}`)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("notif-container");
        container.innerHTML = "";

        if (data.length === 0) {
          container.innerHTML = "<p>📭 لا توجد إشعارات حالياً.</p>";
        } else {
          data.reverse().forEach(notif => {
            const box = document.createElement("div");
            box.className = "notif";
            box.innerHTML = `
              <h3>${notif.title}</h3>
              <p>${notif.body}</p>
              <small>📅 ${new Date(notif.timestamp).toLocaleString("ar-DZ")}</small>
            `;
            container.appendChild(box);
          });
        }

        // تعليم الإشعارات كمقروءة
        fetch("https://script.google.com/macros/s/AKfycbzr9XTABt-6PkmU2WzqhRAzB5e2NpwBfxwribjz5wZSm6v4QqOJ5FH563IfqGZpznZV6A/exec", {
          method: "POST",
          body: JSON.stringify({ email }),
          headers: { "Content-Type": "application/json" }
        });
      })
      .catch(err => {
        document.getElementById("notif-container").innerHTML = "<p>❌ حدث خطأ في تحميل الإشعارات.</p>";
      });
  }
</script>


</body>
</html>
