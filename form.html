<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>سجل الآن | طريق العمرة</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #555;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      margin-top: 20px;
      background-color: #FFD700;
      color: black;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #f1c40f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📌 نموذج تسجيل العمرة</h2>
    <form action="https://script.google.com/macros/s/AKfycbwd04oqYmvUwPuLzmJgNzSl1T_g0jmSe9ZtbTLzR46M3Gu3tAfXzEsRurmIylhgyJmHgQ/exec" method="post">
      <label>الاسم الكامل</label>
      <input type="text" name="name" required>

      <label>رقم الهاتف</label>
      <input type="tel" name="phone" required>

      <label>تاريخ الرحلة</label>
      <input type="date" name="trip_date" required>

      <label>مدة الرحلة</label>
      <select name="duration">
        <option>10 أيام</option>
        <option>15 يومًا</option>
        <option>20 يومًا</option>
      </select>

      <label>نوع الخطوط الجوية</label>
      <select name="airline">
        <option>الخطوط الجوية الجزائرية</option>
        <option>الخطوط السعودية</option>
        <option>الخطوط التركية</option>
      </select>

      <label>الفندق</label>
      <select name="hotel">
        <option>3 نجوم</option>
        <option>4 نجوم</option>
        <option>5 نجوم</option>
      </select>

      <label>تاريخ الإقلاع</label>
      <input type="date" name="departure_date">

      <label>مكان الإقامة في الجزائر</label>
      <input type="text" name="location">

      <label>الفرع الأقرب إليك</label>
      <input type="text" name="branch">

      <label>ملاحظات إضافية</label>
      <textarea name="notes" rows="4"></textarea>

      <button type="submit">✅ إرسال الطلب</button>
    </form>
  </div>
</body>
</html>
