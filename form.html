<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نموذج تسجيل العمرة</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background: url('https://i.postimg.cc/JhKnMv57/FB-IMG-1753464094985.jpg') no-repeat center center fixed;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      font-family: 'Tahoma', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(5px);
      max-width: 450px;
      width: 90%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    h2 {
      text-align: center;
      color: #222;
      font-size: 1.5rem;
      margin-bottom: 20px;
      background-color: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(4px);
      border-radius: 8px;
      padding: 10px;
    }
    label {
      display: block;
      font-weight: bold;
      color: #222;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(4px);
      padding: 5px 10px;
      border-radius: 6px;
      margin-top: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #007bff;
      color: white;
      font-size: 1rem;
      margin-top: 10px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .remove-companion-btn {
      background: red;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      margin-top: 5px;
    }
    #message, #passportChoice {
      text-align: center;
      padding: 20px;
    }
    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      h2 {
        font-size: 1.3rem;
      }
      input, select, button {
        font-size: 0.95rem;
        padding: 10px;
      }
    }
    .popup-box {
      display: none;
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      margin: 30px auto;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(6px);
      color: #222;
      font-size: 18px;
      position: relative;
      z-index: 1000;
    }
    .popup-box h3 {
      font-size: 22px;
      font-weight: bold;
      color: #111;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.6);
      padding: 12px;
      border-radius: 10px;
      backdrop-filter: blur(3px);
    }
    .popup-box p {
      font-size: 17px;
      color: #444;
      margin: 10px 0;
    }
    .popup-box button {
      margin: 8px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .popup-box button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<form id="umrahForm" class="container">
  <!-- محتوى النموذج مثلما أدرجته سابقًا دون تغيير -->
  <!-- تمت مراجعة كل خطوات النموذج هنا مسبقًا -->
</form>

<div id="message" class="popup-box">
  <h3>⏳ الرجاء الانتظار <span id="countdown">10</span> ثواني...</h3>
  <p>✨ لا تنسَ الاستغفار أثناء الانتظار ✨</p>
</div>

<div id="passportChoice" class="popup-box">
  <h3>📄 هل ترغب في تحميل صور جواز السفر الآن؟</h3>
  <button onclick="location.href='upload.html'">📤 نعم، أريد تحميل الصور</button>
  <button onclick="location.href='index.html'">⏭️ لا، سأحملها لاحقًا</button>
</div>

<script>
  let currentStep = 0;
  const steps = document.querySelectorAll('.step');
  function showStep(stepIndex) {
    steps.forEach((step, i) => {
      step.classList.toggle('active', i === stepIndex);
    });
  }

  function nextStep() {
    if (currentStep < steps.length - 1) {
      currentStep++;
      showStep(currentStep);
    }
  }

  function prevStep() {
    if (currentStep > 0) {
      currentStep--;
      showStep(currentStep);
    }
  }

  window.addEventListener("DOMContentLoaded", () => {
    const params = new URLSearchParams(window.location.search);
    const agencyParam = params.get("agency");
    const offerID = params.get("offerID");

    if (agencyParam) {
      document.getElementById("agencyDisplay").value = agencyParam;
      document.getElementById("agencyName").value = agencyParam;
      updateBranches();
    }
    if (offerID) {
      const offerInput = document.createElement("input");
      offerInput.type = "hidden";
      offerInput.name = "offerNumber";
      offerInput.value = offerID;
      document.getElementById("umrahForm").appendChild(offerInput);
    }

    showStep(currentStep);
  });

  const wilayas = [/* قائمة الولايات */];
  const wilayaSelect = document.getElementById("wilaya");
  wilayas.forEach(w => {
    let opt = document.createElement("option");
    opt.value = w;
    opt.textContent = w;
    wilayaSelect.appendChild(opt);
  });

  const agencyBranches = {
    "وكالة السقيفة للسياحة و سفر": ["قسنطينة", "جيجل", "عنابة", "سكيكدة", "سوق اهراس", "ميلة"],
    "وكالة تقرت للسياحة و سفر": ["تقرت","الجزاىر العاصمة", "بومرداس","سطيف", "المغير", "الجلفة", "المدية", "مستغانم", "بشار", "الشلف", "عنابة", "تمنراست"],
    "وكالة بوشوشة للسياحة و سفر": ["ورقلة", "غرداية"],
    "وكالة الانسية للسياحة و سفر": ["مستغانم "]
  };

  function updateBranches() {
    const branchSelect = document.getElementById("branch");
    branchSelect.innerHTML = '<option value="" disabled selected>اختر الفرع</option>';
    const selectedAgency = document.getElementById("agencyDisplay").value;
    if (selectedAgency && agencyBranches[selectedAgency]) {
      agencyBranches[selectedAgency].forEach(branch => {
        let opt = document.createElement("option");
        opt.value = branch;
        opt.textContent = branch;
        branchSelect.appendChild(opt);
      });
    }
  }

  let companionCount = 0;
  function addCompanion() {
    companionCount++;
    const container = document.getElementById("companionsContainer");
    const div = document.createElement("div");
    div.innerHTML = `
      <fieldset style="margin:10px 0; padding:10px; border:1px solid #ccc;">
        <legend>المرافق ${companionCount}</legend>
        <label>الصفة:</label>
        <select name="companionRelation${companionCount}" required>
          <option value="">اختر</option>
          <option value="زوجة">زوجة</option>
          <option value="ابن">ابن</option>
          <option value="ابنة">ابنة</option>
          <option value="أخ">أخ</option>
          <option value="أخت">أخت</option>
          <option value="أم">أم</option>
          <option value="أب">أب</option>
        </select>
        <label>الاسم الكامل:</label>
        <input type="text" name="companionName${companionCount}" required>
        <label>تاريخ الميلاد:</label>
        <input type="date" name="companionBirth${companionCount}" required>
        <label>تاريخ انتهاء الجواز:</label>
        <input type="date" name="companionPassport${companionCount}" required>
        <button type="button" class="remove-companion-btn" onclick="this.parentElement.remove()">🗑️ إزالة</button>
      </fieldset>
    `;
    container.appendChild(div);
  }

  document.getElementById("umrahForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);
    const companions = [];
    document.querySelectorAll("#companionsContainer fieldset").forEach((fieldset, i) => {
      const relation = fieldset.querySelector(`select[name="companionRelation${i+1}"]`)?.value || "";
      const name = fieldset.querySelector(`input[name="companionName${i+1}"]`)?.value || "";
      const birth = fieldset.querySelector(`input[name="companionBirth${i+1}"]`)?.value || "";
      const passport = fieldset.querySelector(`input[name="companionPassport${i+1}"]`)?.value || "";
      if (name) companions.push(`${relation}: ${name} - ميلاد: ${birth} - انتهاء جواز: ${passport}`);
    });
    formData.append("companions", companions.join(" | "));
    document.getElementById("message").style.display = "block";
    form.style.display = "none";
    fetch("https://script.google.com/macros/s/AKfycbwzPE5BMBiOx5x9RNzFozijomTvUcgAzaWTo39Pc7e8Zb7ZU7Zq6Df3k6iWC0oz5O7lyg/exec", {
      method: "POST",
      body: formData
    })
    .then(res => res.text())
    .then(res => {
      let counter = 10;
      const countdownElem = document.getElementById("countdown");
      const interval = setInterval(() => {
        counter--;
        countdownElem.textContent = counter;
        if (counter === 0) {
          clearInterval(interval);
          alert("✅ تم إرسال طلبك بنجاح!");
          document.getElementById("message").style.display = "none";
          document.getElementById("passportChoice").style.display = "block";
        }
      }, 1000);
    })
    .catch(err => {
      alert("❌ حدث خطأ: " + err.message);
      form.style.display = "block";
      document.getElementById("message").style.display = "none";
    });
  });

  function toggleCompanionSection() {
    const type = document.getElementById("reservationType").value;
    const companionsDiv = document.getElementById("companionsSection");
    companionsDiv.style.display = (type === "منفرد") ? "none" : "block";
  }

  const startDate = document.getElementById('startDate');
  const endDate = document.getElementById('endDate');

  startDate.addEventListener('change', () => {
    endDate.min = startDate.value;
  });

  endDate.addEventListener('change', () => {
    if (endDate.value < startDate.value) {
      endDate.value = startDate.value;
    }
  });
</script>

</body>
</html>
