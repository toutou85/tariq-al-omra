<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحميل جواز السفر</title>
  <style>
    body {
      background: url('https://i.postimg.cc/JhKnMv57/FB-IMG-1753464094985.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      font-family: 'Tahoma', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ccc;
      max-width: 300px;
      text-align: center;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 90%;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>تحميل جواز السفر</h2>
    <form id="passportForm">
      <input type="text" name="name" placeholder="الاسم الكامل" required>
      <input type="tel" name="phone" placeholder="رقم الهاتف" required>
      <input type="file" name="passport" accept=".pdf,.jpg,.jpeg,.png" required>
      <button type="submit">إرسال</button>
    </form>
    <p id="status"></p>
  </div>

 <script>
<form id="tester" enctype="multipart/form-data">
  <input type="text" name="name" value="Test User" required>
  <input type="tel" name="phone" value="123456" required>
  <input type="file" name="passport" required>
  <button type="submit">تجربة</button>
</form>
<p id="stat"></p>
<script>
document.getElementById("tester").addEventListener("submit", async (e) => {
  e.preventDefault();
  const res = await fetch(
    "https://script.google.com/macros/s/AKfycbzoTZUGH25AKwm2PHr53ZXv9UpZ41inTGhiL-BBbGiQWDOy9o7xK_eFlO-d39NtzH4r/exec",
    { method: "POST", body: new FormData(e.target) }
  );
  const json = await res.json().catch(() => null);
  document.getElementById("stat").innerText = json
    ? (json.success ? json.message : json.message)
    : "لا توجد استجابة JSON";
});
</script>

</script>

</body>
</html>
