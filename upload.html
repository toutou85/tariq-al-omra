<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحميل جواز السفر</title>
  <style>
    body {
      background: url('https://i.postimg.cc/JhKnMv57/FB-IMG-1753464094985.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      font-family: 'Tahoma', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ccc;
      max-width: 300px;
      text-align: center;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 90%;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>تحميل جواز السفر</h2>
    <form id="passportForm">
      <input type="text" name="name" placeholder="الاسم الكامل" required>
      <input type="tel" name="phone" placeholder="رقم الهاتف" required>
      <input type="file" name="passport" accept=".pdf,.jpg,.jpeg,.png" required>
      <button type="submit">إرسال</button>
    </form>
    <p id="status"></p>
  </div>

 <script>
document.getElementById("passportForm").addEventListener("submit", async function (e) {
  e.preventDefault();
  const form = e.target;
  const formData = new FormData(form);
  document.getElementById("status").innerText = "جاري الإرسال...";

  try {
    const response = await fetch("https://script.google.com/macros/s/AKfycbzHRUuTN4CFvKr9L5Bo1lujhfV10T2Src_OwiBpqROnemjOhowrgqyrVaZyoV4yOqo_/exec", {
      method: "POST",
      body: formData,
    });

    const result = await response.json();
    document.getElementById("status").innerText = result.success ? result.message : "❌ حدث خطأ";
    form.reset();
  } catch (err) {
    document.getElementById("status").innerText = "❌ فشل في الاتصال بالخادم.";
 
  }
});
</script>

</body>
</html>
