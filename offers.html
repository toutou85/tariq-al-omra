<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>عروض العمرة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .offers {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      padding: 20px;
      border-radius: 12px;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 230px;
    }
    .card h2 {
      margin: 0 0 10px;
    }
    .card p {
      margin: 5px 0;
    }
    .actions {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.8;
    }
    .share-btn {
      background: #007bff;
      color: white;
    }
    .like-btn {
      background: #ff4757;
      color: white;
      display: flex;
      align-items: center;
      gap: 6px;
    }
  </style>
</head>
<body>

  <h1>✨ عروض العمرة ✨</h1>

  <div class="offers" id="offersContainer">
    ⏳ جاري تحميل البيانات...
  </div>

  <script>
    // رابط الجدول (CSV) من Google Sheets
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTyCRa-FUh6a62brIHe7tg4YImWLVEuEjsaYtIQGeAxrqt8-dQzcfoH-uQ5H8YHG36soStv6Zuwbd4a/pub?output=csv";

    // ألوان خاصة بكل مطار
    const airportColors = {
      "عنابة": "#1abc9c",
      "وهران": "#9b59b6",
      "الجزائر": "#e67e22",
      "قسنطينة": "#3498db",
      "ورقلة": "#e84393"
    };

    async function loadOffers() {
      const response = await fetch(sheetURL);
      const data = await response.text();

      const rows = data.split("\n").slice(1); // حذف العناوين
      const container = document.getElementById("offersContainer");
      container.innerHTML = "";

      rows.forEach((row, index) => {
        const cols = row.split(",");
        if (cols.length < 4) return;

        const airport = cols[0].trim();
        const date = cols[1].trim();
        const hotel = cols[2].trim();
        const price = cols[3].trim();

        const card = document.createElement("div");
        card.className = "card";
        card.dataset.id = "offer" + index;
        card.dataset.airport = airport;
        card.style.background = airportColors[airport] || "#2c3e50";

        card.innerHTML = `
          <h2>✈️ ${airport}</h2>
          <p>📅 التاريخ: ${date}</p>
          <p>🏨 الفندق: ${hotel}</p>
          <p>💰 السعر: ${price} دج</p>
          <div class="actions">
            <button class="share-btn">🔗 مشاركة</button>
            <button class="like-btn">❤️ <span class="count">0</span></button>
          </div>
        `;

        container.appendChild(card);
      });

      initFeatures();
    }

    function initFeatures() {
      // مشاركة العرض
      document.querySelectorAll(".share-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          const card = btn.closest(".card");
          const title = card.querySelector("h2").innerText;
          const details = Array.from(card.querySelectorAll("p"))
                               .map(p => p.innerText).join("\n");
          const url = window.location.href;

          if (navigator.share) {
            navigator.share({
              title: title,
              text: details,
              url: url
            });
          } else {
            navigator.clipboard.writeText(title + "\n" + details + "\n" + url);
            alert("📋 تم نسخ العرض مع الرابط!");
          }
        });
      });

      // زر الإعجاب
      document.querySelectorAll(".like-btn").forEach(btn => {
        const card = btn.closest(".card");
        const offerId = card.dataset.id;
        const countSpan = btn.querySelector(".count");

        // استرجاع القيمة من localStorage
        let likes = localStorage.getItem("likes_" + offerId) || 0;
        countSpan.textContent = likes;

        btn.addEventListener("click", () => {
          const liked = localStorage.getItem("liked_" + offerId);
          if (liked) {
            alert("لقد أعجبت بهذا العرض من قبل ❤️");
            return;
          }
          likes++;
          countSpan.textContent = likes;
          localStorage.setItem("likes_" + offerId, likes);
          localStorage.setItem("liked_" + offerId, "true");
        });
      });
    }

    loadOffers();
  </script>

</body>
</html>
