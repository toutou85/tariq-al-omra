<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>عروض العمرة | طريق العمرة</title>
  <style>
.card-content {
  padding: 15px;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.card-buttons {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 10px;
  flex-wrap: wrap;
}
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background: url('https://i.postimg.cc/JhKnMv57/FB-IMG-1753464094985.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    nav {
      background: #FFD700;
      padding: 12px;
      text-align: center;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      color: #000;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-top: 20px;
      margin-bottom: 20px;
      font-size: 22px;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(5px);
      max-width: 600px;
      width: 90%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      padding: 20px;
      margin: 30px auto;
    }

    .offers {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .date-duration {
  display: flex;
  justify-content: space-between;
  font-weight: bold;
}


    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 180px;
   
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card h3 {
      margin: 0;
      color: #d4af37;
      font-size: 18px;
    }

    .card p {
      margin: 5px 0;
      color: #444;
      font-size: 14px;
    }
.card img {
  width: 100%;
  height: auto; /* يسمح للصورة بالتمدد الطبيعي */
  display: block;
}

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #FFD700;
      border-radius: 6px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
    }

    .btn:hover {
      background-color: #f1c40f;
    }

    /* شريط البحث */
    .search-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      align-items: center;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      margin: 20px auto 10px;
      max-width: 95%;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .search-bar select,
    .search-bar button {
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 8px 12px;
      white-space: nowrap;
      flex: 1;
      min-width: 120px;
    }

    .search-bar button {
      background: #FFD700;
      cursor: pointer;
      border: none;
    }

    .search-bar button:hover {
      background: #f1c40f;
    }

    /* تحسين العرض على الشاشات الصغيرة */
    @media (max-width: 600px) {
      h2 {
        font-size: 18px;
      }
      .card img {
        height: 150px;
      }
      .card-content p {
        font-size: 13px;
      }
      .btn {
        font-size: 13px;
        padding: 6px 12px;
      }
      .search-bar {
        flex-direction: column;
        gap: 8px;
      }
      .search-bar select,
      .search-bar button {
        width: 100%;
        min-width: auto;
      }
    }

.fog-text {
  display: inline-block;
  background: rgba(255, 255, 255, 0.15);       /* خلفية شفافة */
  backdrop-filter: blur(5px);                  /* تأثير ضبابي */
  -webkit-backdrop-filter: blur(5px);          /* دعم Safari */
  padding: 10px 20px;
  border-radius: 10px;
  color: white;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
}
  </style>
</head>
<body>

  <nav>
    <a href="index.html">🏠 الرئيسية</a>
  </nav>

  <!-- ✅ شريط البحث -->
  <div class="search-bar">
    <select id="airport-select">
      <option value="">🛫 اختر المطار</option>
      <option value="الجزائر">مطار الجزائر الدولي</option>
      <option value="وهران">مطار وهران</option>
      <option value="قسنطينة">مطار قسنطينة</option>
      <option value="عنابة">مطار عنابة</option>
      <option value="ورقلة">مطار ورقلة</option>
      <option value="تمنغست">مطار تمنغست</option>
      <option value="ادرار">مطار ادرار</option>
      <option value="غرداية">مطار غرداية</option>
    </select>
    <button type="button" onclick="filterOffers()">🔎 ابحث الآن</button>
  </div>

  <h2 class="fog-text">🕋 عروض العمرة الحالية📣</h2>
<div class="offers" id="offers-container">
  <p style="text-align:center;">جاري تحميل العروض...</p>
</div>

  </div>
</div>

 <script>
  let allOffers = [];

  fetch("https://script.google.com/macros/s/AKfycbxQ0REua6idTYcmfcjhD4IcbHM9k25YsTlqnWkVLRjLe0VKI-4BDIAvXzb6EviLJz7E/exec")
    .then(response => response.json())
    .then(data => {
      allOffers = data;
      displayOffers(allOffers);
    })
    .catch(err => {
      document.getElementById("offers-container").innerHTML = "<p style='color:red; text-align:center;'>❌ حدث خطأ أثناء تحميل العروض</p>";
      console.error("فشل في جلب البيانات:", err);
    });

  function displayOffers(offers) {
    const container = document.getElementById("offers-container");
    container.innerHTML = "";

    if (offers.length === 0) {
      container.innerHTML = "<p style='text-align:center;'>لا توجد عروض مطابقة</p>";
      return;
    }

    offers.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <img src="${item['رابط صورة الفندق']}" alt="صورة الفندق">
        <div class="card-content">
          <h3>${item['اسم العرض']}</h3>
          <p>✈️ ${item['الخطوط الجوية']}</p>
          <p>🛫 ${item['المطار']}</p>
          <p class="date-duration">
            📅 ${item['تاريخ  الر حلة']}  ⏳ ${item['مدة الرحلة']}
          </p>
          <p>💵 ${item['السعر الغرفة الجماعية (دج)']} دج</p>
          
          <div class="card-buttons">
            <a class="btn" href="offer-details.html?id=${item['ID']}">مزيد من التفاصيل</a>
            <a class="btn" href="formabc.html?agency=${encodeURIComponent(item['الوكالة'])}&offerID=${encodeURIComponent(item['ID'])}">احجز الآن</a>
          </div>
        </div>
      `;
      container.appendChild(card);
    });
  }

  function filterOffers() {
    const airport = document.getElementById("airport-select").value;

    const filtered = allOffers.filter(item => {
      const matchAirport = !airport || item["المطار"]?.includes(airport);
      return matchAirport;
    });

    displayOffers(filtered);
  }
</script>

</body>
</html>
