<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عروض العمرة</title>
  <style>
    body { font-family: Tahoma, sans-serif; background: #f9f9f9; margin: 0; padding: 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; }

    /* 🎨 ألوان خلفية لكل مطار */
    .card.airport-الجزائر { background: #f8d7da; }     
    .card.airport-تمنغاست { background: #d1ecf1; }     
    .card.airport-ورقلة { background: #d4edda; }       
    .card.airport-وهران { background: #fff3cd; }       
    .card.airport-عنابة { background: #e2e3e5; }       
    .card.airport-قسنطينة { background: #f5d0fe; }     

    .card {
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    .card-content h3 { margin-top: 0; }
    .card-buttons { margin-top: 10px; display: flex; gap: 10px; flex-wrap: wrap; }
    .card-buttons .btn {
      padding: 8px 12px;
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      transition: 0.3s;
    }
    .btn-details { background: #007bff; }
    .btn-share { background: #28a745; }
    .btn-like { background: #ff5722; }
    .btn:hover { opacity: 0.85; }
  </style>
</head>
<body>

  <h2>📋 عروض العمرة</h2>
  <div id="offersGrid" class="grid"></div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTyCRa-FUh6a62brIHe7tg4YImWLVEuEjsaYtIQGeAxrqt8-dQzcfoH-uQ5H8YHG36soStv6Zuwbd4a/pub?output=csv";

    async function fetchData() {
      const res = await fetch(sheetURL);
      const text = await res.text();
      const rows = text.split("\n").map(r => r.split(","));
      const headers = rows[0];
      return rows.slice(1).map(r => {
        let obj = {};
        headers.forEach((h, i) => obj[h.trim()] = r[i] ? r[i].trim() : "");
        return obj;
      });
    }

    function renderCards(grouped) {
      const grid = document.getElementById("offersGrid");
      grid.innerHTML = "";

      Object.keys(grouped).forEach(airport => {
        grouped[airport].sort((a, b) => new Date(a['تاريخ  الر حلة']) - new Date(b['تاريخ  الر حلة']));

        grouped[airport].forEach(item => {
          const card = document.createElement("div");
          card.className = "card airport-" + airport;

          const likesKey = "likes_" + item['ID'];
          let likes = localStorage.getItem(likesKey) || 0;

          card.innerHTML = `
            <div class="card-content">
              <h3>${item['اسم العرض']}</h3>
              <p><strong>✈️ المطار:</strong> ${item['المطار']}</p>
              <p><strong>🏨 الفندق:</strong> ${item['الفندق']}</p>
              <p>✈️ ${item['الخطوط الجوية']}</p>
              <p class="date-duration">
                📅 ${item['تاريخ  الر حلة']} ⏳ ${item['مدة الرحلة']}
              </p>
              <p>💵 ${item['السعر الغرفة الجماعية (دج)']} دج</p>
              <div class="card-buttons">
                <a class="btn btn-details" href="offer-details.html?id=${item['ID']}">📖 تفاصيل</a>
                <a class="btn btn-share" 
                   href="https://wa.me/?text=🔥 عرض عمرة من مطار ${item['المطار']} 🛫 فندق ${item['الفندق']} 
                   بسعر ${item['السعر الغرفة الجماعية (دج)']} دج 📅 ${item['تاريخ  الر حلة']} ⏳ ${item['مدة الرحلة']} 
                   🌐 رابط العرض: ${window.location.origin}/offer-details.html?id=${item['ID']}" 
                   target="_blank">📤 مشاركة</a>
                <button class="btn btn-like" data-id="${item['ID']}">👍 إعجاب (<span>${likes}</span>)</button>
              </div>
            </div>
          `;

          // تفعيل زر الإعجاب
          const likeBtn = card.querySelector(".btn-like");
          likeBtn.addEventListener("click", () => {
            if (!localStorage.getItem("liked_" + item['ID'])) {
              likes++;
              localStorage.setItem(likesKey, likes);
              localStorage.setItem("liked_" + item['ID'], true);
              likeBtn.innerHTML = `👍 إعجاب (<span>${likes}</span>)`;
            } else {
              alert("لقد أعجبت بهذا العرض من قبل ✅");
            }
          });

          grid.appendChild(card);
        });
      });
    }

    fetchData().then(data => {
      const grouped = {};
      data.forEach(item => {
        const airport = item['المطار'];
        if (!grouped[airport]) grouped[airport] = [];
        grouped[airport].push(item);
      });
      renderCards(grouped);
    });
  </script>

</body>
</html>
