<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>عروض العمرة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .offers {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      padding: 20px;
      border-radius: 12px;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card h2 {
      margin: 0 0 10px;
    }
    .card p {
      margin: 5px 0;
    }
    .actions {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.8;
    }
    .share-btn {
      background: #007bff;
      color: white;
    }
    .like-btn {
      background: #ff4757;
      color: white;
      display: flex;
      align-items: center;
      gap: 6px;
    }
  </style>
</head>
<body>

  <h1>✨ عروض العمرة ✨</h1>

  <div class="offers">
    <div class="card" data-id="offer1" data-airport="عنابة">
      <h2>✈️ مطار عنابة</h2>
      <p>📅 التاريخ: 03 أكتوبر</p>
      <p>🏨 الفندق: رياض الضيافة</p>
      <p>💰 السعر: 139,000 دج</p>
      <div class="actions">
        <button class="share-btn">🔗 مشاركة</button>
        <button class="like-btn">❤️ <span class="count">0</span></button>
      </div>
    </div>

    <div class="card" data-id="offer2" data-airport="وهران">
      <h2>✈️ مطار وهران</h2>
      <p>📅 التاريخ: 10 أكتوبر</p>
      <p>🏨 الفندق: سرايا الضيافة</p>
      <p>💰 السعر: 149,000 دج</p>
      <div class="actions">
        <button class="share-btn">🔗 مشاركة</button>
        <button class="like-btn">❤️ <span class="count">0</span></button>
      </div>
    </div>

    <div class="card" data-id="offer3" data-airport="الجزائر">
      <h2>✈️ مطار الجزائر</h2>
      <p>📅 التاريخ: 15 أكتوبر</p>
      <p>🏨 الفندق: أبراج الجنادرية</p>
      <p>💰 السعر: 159,000 دج</p>
      <div class="actions">
        <button class="share-btn">🔗 مشاركة</button>
        <button class="like-btn">❤️ <span class="count">0</span></button>
      </div>
    </div>
  </div>

  <script>
    // ألوان خاصة بكل مطار
    const airportColors = {
      "عنابة": "#1abc9c",
      "وهران": "#9b59b6",
      "الجزائر": "#e67e22"
    };

    // تغيير الخلفية حسب المطار
    document.querySelectorAll(".card").forEach(card => {
      const airport = card.dataset.airport;
      if (airportColors[airport]) {
        card.style.background = airportColors[airport];
      }
    });

    // مشاركة العرض
    document.querySelectorAll(".share-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const card = btn.closest(".card");
        const title = card.querySelector("h2").innerText;
        const details = Array.from(card.querySelectorAll("p"))
                             .map(p => p.innerText).join("\n");
        const url = window.location.href;

        if (navigator.share) {
          navigator.share({
            title: title,
            text: details,
            url: url
          });
        } else {
          navigator.clipboard.writeText(title + "\n" + details + "\n" + url);
          alert("📋 تم نسخ العرض مع الرابط!");
        }
      });
    });

    // زر الإعجاب مع تخزين محلي
    document.querySelectorAll(".like-btn").forEach(btn => {
      const card = btn.closest(".card");
      const offerId = card.dataset.id;
      const countSpan = btn.querySelector(".count");

      // استرجاع القيمة من localStorage
      let likes = localStorage.getItem("likes_" + offerId) || 0;
      countSpan.textContent = likes;

      // التحقق إذا سبق وعمل إعجاب
      const liked = localStorage.getItem("liked_" + offerId);

      btn.addEventListener("click", () => {
        if (liked) {
          alert("لقد أعجبت بهذا العرض من قبل ❤️");
          return;
        }
        likes++;
        countSpan.textContent = likes;
        localStorage.setItem("likes_" + offerId, likes);
        localStorage.setItem("liked_" + offerId, "true");
      });
    });
  </script>

</body>
</html>
