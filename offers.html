<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>عروض العمرة | طريق العمرة</title>
  <style>
    body {
      font-family: 'Tajawal', Tahoma, Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
    }
    nav { background: #FFD700; padding: 12px; text-align: center; }
    nav a { text-decoration: none; color: #000; font-weight: bold; margin: 0 10px; }

    .page {
      max-width: 1100px;
      margin: 20px auto 60px;
      padding: 18px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .airport-title {
      margin-top: 28px;
      padding: 12px 14px;
      border-radius: 8px;
      font-weight: 700;
      font-size: 18px;
      background: #eee;
    }

    .offers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
      margin-top: 12px;
    }

    .card {
      border-radius: 12px;
      padding: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      min-height: 140px;
    }

    .card h3 { margin: 0 0 8px 0; font-size: 18px; }
    .card p { margin: 6px 0; font-size: 15px; }
    .card-buttons { margin-top: 10px; display: flex; gap: 8px; flex-wrap: wrap; }
    .btn { padding: 8px 12px; border-radius: 8px; text-decoration: none; font-size: 14px; color: #fff; font-weight: bold; }
    .btn.details { background: #007bff; }
    .btn.share { background: #28a745; }
  </style>
</head>
<body>
  <nav><a href="index.html">🏠 الرئيسية</a></nav>
  <div class="page">
    <h1>🕋 عروض العمرة</h1>
    <div id="offersContainer"><p style="text-align:center;">⏳ جاري تحميل العروض...</p></div>
  </div>

<script>
/* 🎨 ألوان مختلفة لكل مطار */
const airportStyles = {
  "الجزائر": { bg:"linear-gradient(135deg,#fff3e0,#ffd59a)" },
  "تمنغست": { bg:"linear-gradient(135deg,#ede7f6,#d1c4e9)" },
  "ورقلة": { bg:"linear-gradient(135deg,#fce4ec,#f8bbd0)" },
  "وهران": { bg:"linear-gradient(135deg,#e8f5e9,#c8e6c9)" },
  "عنابة": { bg:"linear-gradient(135deg,#e3f2fd,#90caf9)" },
  "قسنطينة": { bg:"linear-gradient(135deg,#e0f7fa,#b2ebf2)" },
  "default": { bg:"linear-gradient(135deg,#fafafa,#eceff1)" }
};

/* 🔗 رابط الـ Apps Script (تأكد أنه يرجع JSON صحيح) */
const SHEET_URL = "https://script.google.com/macros/s/AKfycbxQ0REua6idTYcmfcjhD4IcbHM9k25YsTlqnWkVLRjLe0VKI-4BDIAvXzb6EviLJz7E/exec";

/* دالة لترتيب التاريخ */
function parseDate(value) {
  return new Date(value || "1970-01-01");
}

/* عرض العروض */
function renderOffers(data) {
  const container = document.getElementById("offersContainer");
  container.innerHTML = "";

  const grouped = {};
  data.forEach(item => {
    const airport = (item["المطار"] || "غير محدد").trim();
    if (!grouped[airport]) grouped[airport] = [];
    grouped[airport].push(item);
  });

  Object.keys(grouped).forEach(airport => {
    const list = grouped[airport];
    list.sort((a,b)=> parseDate(a["تاريخ  الر حلة"]) - parseDate(b["تاريخ  الر حلة"]));

    const title = document.createElement("div");
    title.className = "airport-title";
    title.textContent = "🛫 مطار " + airport;
    container.appendChild(title);

    const grid = document.createElement("div");
    grid.className = "offers-grid";

    list.forEach(item => {
      const style = airportStyles[airport] || airportStyles["default"];
      const card = document.createElement("div");
      card.className = "card";
      card.style.background = style.bg;

      const url = `offer-details.html?id=${encodeURIComponent(item["ID"] || "")}`;

      card.innerHTML = `
        <h3>${item["اسم العرض"] || "عرض"}</h3>
        <p>✈️ المطار: ${airport}</p>
        <p>🏨 الفندق: ${item["الفندق"] || ""}</p>
        <p>📅 ${item["تاريخ  الر حلة"] || ""} ⏳ ${item["مدة الرحلة"] || ""}</p>
        <p>💵 ${item["السعر الغرفة الجماعية (دج)"] || ""} دج</p>
        <div class="card-buttons">
          <a class="btn details" href="${url}">📖 التفاصيل</a>
          <a class="btn share" href="https://wa.me/?text=🔥 عرض عمرة من مطار ${airport} - فندق ${item["الفندق"]||""} - السعر ${item["السعر الغرفة الجماعية (دج)"]||""} دج 📅 ${item["تاريخ  الر حلة"]||""} ⏳ ${item["مدة الرحلة"]||""} 🌐 ${location.origin}/${url}" target="_blank">📤 مشاركة</a>
        </div>
      `;
      grid.appendChild(card);
    });

    container.appendChild(grid);
  });
}

/* جلب البيانات */
function loadOffers() {
  fetch(SHEET_URL)
    .then(res => res.json())
    .then(data => {
      console.log("✅ Data loaded:", data);
      renderOffers(data);
    })
    .catch(err => {
      document.getElementById("offersContainer").innerHTML = "<p style='color:red;text-align:center;'>❌ فشل تحميل البيانات</p>";
      console.error(err);
    });
}

loadOffers();
</script>
</body>
</html>
