<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>عروض العمرة | طريق العمرة</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background: url('https://i.postimg.cc/JhKnMv57/FB-IMG-1753464094985.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    nav {
      background: #FFD700;
      padding: 12px;
      text-align: center;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      color: #000;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(5px);
      max-width: 600px;
      width: 90%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      padding: 20px;
      margin: 30px auto;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .offers {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card h3 {
      margin: 0;
      color: #d4af37;
    }

    .card p {
      margin: 5px 0;
      color: #444;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #FFD700;
      border-radius: 6px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #f1c40f;
    }

    .search-bar {
      display: flex;
      flex-wrap: nowrap;
      gap: 10px;
      justify-content: center;
      align-items: center;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      margin: 20px auto 10px;
      max-width: 100%;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow-x: auto;
    }

    .search-bar select,
    .search-bar button {
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 8px 12px;
      white-space: nowrap;
      flex: 0 0 auto;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">🏠 الرئيسية</a>
  </nav>

  <!-- ✅ شريط البحث في سطر واحد -->
  <div class="search-bar">
    <select id="airport-select">
      <option value="">🛫 اختر المطار</option>
      <option value="الجزائر">مطار الجزائر الدولي</option>
      <option value="وهران">مطار وهران</option>
      <option value="قسنطينة">مطار قسنطينة</option>
      <option value="عنابة">مطار عنابة</option>
      <option value="بشار">مطار بشار</option>
    </select>

    <select id="duration-select">
      <option value="">📆 مدة الرحلة</option>
      <option value="15">15 يوم</option>
      <option value="21">21 يوم</option>
      <option value="28">28 يوم</option>
      <option value="30">شهر</option>
      <option value="أكثر من شهر">أكثر من شهر</option>
    </select>

    <select id="direct-select">
      <option value="">🔁 نوع الرحلة</option>
      <option value="مباشرة">مباشرة</option>
      <option value="غير مباشرة">غير مباشرة</option>
    </select>

    <button type="button" onclick="filterOffers()">🔎 ابحث الآن</button>
  </div>

  <h2>📢 عروض العمرة الحالية</h2>
  <div class="offers" id="offers-container">
    <p style="text-align:center;">جاري تحميل العروض...</p>
  </div>

  <script>
    let allOffers = [];

    fetch("https://script.google.com/macros/s/AKfycbxQ0REua6idTYcmfcjhD4IcbHM9k25YsTlqnWkVLRjLe0VKI-4BDIAvXzb6EviLJz7E/exec")
      .then(response => response.json())
      .then(data => {
        allOffers = data;
        displayOffers(allOffers);
      })
      .catch(err => {
        document.getElementById("offers-container").innerHTML = "<p style='color:red; text-align:center;'>❌ حدث خطأ أثناء تحميل العروض</p>";
        console.error("فشل في جلب البيانات:", err);
      });

    function displayOffers(offers) {
      const container = document.getElementById("offers-container");
      container.innerHTML = "";

      if (offers.length === 0) {
        container.innerHTML = "<p style='text-align:center;'>لا توجد عروض مطابقة</p>";
        return;
      }

      offers.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img src="${item['رابط صورة الفندق']}" alt="صورة الفندق">
          <div class="card-content">
            <h3>${item['اسم العرض']}</h3>
            <p>✈️ ${item['الخطوط الجوية']}</p>
            <p>🛫 ${item['المطار']}</p>
            <p>📆 ${item['مدة الرحلة']}</p>
            <p>💰 غرفة جماعية: ${item['السعر الغرفة الجماعية (دج)']} دج</p>
            <a class="btn" href="offer-details.html?id=${item['ID']}">مزيد من التفاصيل</a>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function filterOffers() {
      const airport = document.getElementById("airport-select").value;
      const duration = document.getElementById("duration-select").value;
      const direct = document.getElementById("direct-select").value;

      const filtered = allOffers.filter(item => {
        const matchAirport = !airport || item["المطار"]?.includes(airport);
        const matchDuration = !duration || item["مدة الرحلة"]?.includes(duration);
        const matchDirect = !direct || item["الخطوط الجوية"]?.includes(direct);
        return matchAirport && matchDuration && matchDirect;
      });

      displayOffers(filtered);
    }
  </script>

</body>
</html>
