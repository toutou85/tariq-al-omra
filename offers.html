<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عروض العمرة</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h2.airport-title {
      margin: 30px 0 15px;
      font-size: 22px;
      color: #2c3e50;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }

    .card-content h3 {
      margin-top: 0;
      font-size: 20px;
      color: #2c3e50;
    }

    .card p {
      margin: 5px 0;
      font-size: 15px;
    }

    .card p.airport-name {
      font-weight: bold;
      color: #2c3e50;
      font-size: 17px;
    }

    .card p.hotel-name {
      font-weight: bold;
      color: #8e44ad;
      font-size: 17px;
    }

    .card-buttons {
      margin-top: 10px;
    }

    .btn {
      display: inline-block;
      padding: 8px 14px;
      background: #3498db;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #2980b9;
    }

    /* 🎨 ألوان خلفيات مختلفة لكل مطار */
    .airport-الجزائر {
      background-color: #fff3e0;
      border-right: 6px solid #ff9800;
    }
    .airport-تمنغست {
      background-color: #ede7f6;
      border-right: 6px solid #673ab7;
    }
    .airport-ورقلة {
      background-color: #fce4ec;
      border-right: 6px solid #e91e63;
    }
    .airport-وهران {
      background-color: #f1f8e9;
      border-right: 6px solid #4caf50;
    }
    .airport-عنابة {
      background-color: #e3f2fd;
      border-right: 6px solid #2196f3;
    }
    .airport-قسنطينة {
      background-color: #e0f7fa;
      border-right: 6px solid #00bcd4;
    }
  </style>
</head>
<body>

  <h1>📢 عروض العمرة</h1>
  <div id="offersContainer">
    <p style="text-align:center;">⏳ جاري تحميل العروض...</p>
  </div>

  <script>
    // 🟢 جلب البيانات من Google Sheets عبر Apps Script
    fetch("https://script.google.com/macros/s/AKfycbxQ0REua6idTYcmfcjhD4IcbHM9k25YsTlqnWkVLRjLe0VKI-4BDIAvXzb6EviLJz7E/exec")
      .then(res => res.json())
      .then(data => {
        displayOffers(data);
      })
      .catch(err => {
        document.getElementById("offersContainer").innerHTML =
          "<p style='color:red; text-align:center;'>❌ فشل تحميل البيانات</p>";
        console.error(err);
      });

    function displayOffers(data) {
      const container = document.getElementById("offersContainer");
      container.innerHTML = "";

      if (!data || data.length === 0) {
        container.innerHTML = "<p style='text-align:center;'>لا توجد عروض حالياً</p>";
        return;
      }

      // 🟢 تجميع العروض حسب المطار
      const grouped = {};
      data.forEach(item => {
        const airport = item['المطار'] || "غير محدد";
        if (!grouped[airport]) grouped[airport] = [];
        grouped[airport].push(item);
      });

      // 🔹 عرض البطاقات مرتبة حسب التاريخ داخل كل مطار
      Object.keys(grouped).forEach(airport => {
        // ترتيب العروض حسب التاريخ (الأحدث أولاً)
        grouped[airport].sort((a, b) => {
          return new Date(b['تاريخ  الر حلة']) - new Date(a['تاريخ  الر حلة']);
        });

        // عنوان المطار
        const title = document.createElement("h2");
        title.className = "airport-title";
        title.textContent = "✈️ مطار " + airport;
        container.appendChild(title);

        // شبكة البطاقات
        const grid = document.createElement("div");
        grid.className = "grid";

        grouped[airport].forEach(item => {
          const card = document.createElement("div");
          card.className = "card airport-" + airport;

          card.innerHTML = `
            <div class="card-content">
              <h3>${item['اسم العرض']}</h3>
              <p class="airport-name">✈️ المطار: ${item['المطار']}</p>
              <p class="hotel-name">🏨 الفندق: ${item['الفندق']}</p>
              <p>✈️ ${item['الخطوط الجوية']}</p>
              <p class="date-duration">
                📅 ${item['تاريخ  الر حلة']}  ⏳ ${item['مدة الرحلة']}
              </p>
              <p>💵 ${item['السعر الغرفة الجماعية (دج)']} دج</p>
              <div class="card-buttons">
                <a class="btn" href="offer-details.html?id=${item['ID']}">مزيد من التفاصيل</a>
              </div>
            </div>
          `;
          grid.appendChild(card);
        });

        container.appendChild(grid);
      });
    }
  </script>
</body>
</html>
