  <div class="page">
    <div class="top-row">
      <h1>🕋 عروض العمرة الحالية</h1>

      <div class="search-bar" style="max-width:480px;">
        <select id="airportFilter">
          <option value="all">● كل المطارات</option>
        </select>
        <button id="resetBtn">عرض الكل</button>

    </div>

    <a href="reviews.html" style="color:#fff; text-decoration:none;">💬<div style="font-size:12px;color:#fff">تعليقاتكم</div></a>

    <a href="about.html" style="color:#fff; text-decoration:none;">❔<div style="font-size:12px;color:#fff">من نحن</div></a>
  </div>

<script>
/*
  الكود النهائي:
  - يجلب البيانات من Google Apps Script (رابطك).
  - يجمعها حسب المطار، يرتب كل مجموعة حسب تاريخ الرحلة (الأحدث أول).
  - يُظهر عنوان شريطي ملون لكل مطار + بطاقات ملونة خاصة بكل مطار.
  - يضيف قائمة فلترة بالمطارات.
*/

/* === إعداد ألوان/ستايلات لكل مطار (يمكن تعديل الألوان هنا) === */
const airportStyles = {
  "الجزائر": {
    cardBg: "linear-gradient(135deg,#fff3e0,#ffd59a)",
    titleBg: "rgba(255,193,7,0.18)",
    textColor: "#000"
  },
  "تمنغست": {
    cardBg: "linear-gradient(135deg,#ede7f6,#d1c4e9)",
    titleBg: "rgba(103,58,183,0.14)",
    textColor: "#000"
  },
  "ورقلة": {
    cardBg: "linear-gradient(135deg,#fce4ec,#f8bbd0)",
    titleBg: "rgba(233,30,99,0.12)",
    textColor: "#000"
  },
  "وهران": {
    cardBg: "linear-gradient(135deg,#e8f5e9,#c8e6c9)",
    titleBg: "rgba(76,175,80,0.12)",
    textColor: "#000"
  },
  "عنابة": {
    cardBg: "linear-gradient(135deg,#e3f2fd,#90caf9)",
    titleBg: "rgba(33,150,243,0.12)",
    textColor: "#000"
  },
  "قسنطينة": {
    cardBg: "linear-gradient(135deg,#e0f7fa,#b2ebf2)",
    titleBg: "rgba(0,188,212,0.12)",
    textColor: "#000"
  },
  // القيمة الافتراضية (للمطارات الأخرى)
  "default": {
    cardBg: "linear-gradient(135deg,#fafafa,#eceff1)",
    titleBg: "rgba(0,0,0,0.06)",
    textColor: "#000"
  }
};

/* رابط الـ Apps Script (أبقيته كما عندك) */
const SHEET_URL = "https://script.google.com/macros/s/AKfycbxQ0REua6idTYcmfcjhD4IcbHM9k25YsTlqnWkVLRjLe0VKI-4BDIAvXzb6EviLJz7E/exec";

/* أداة تحليل التاريخ لتحسين التوافق (تحاول قراءة ISO أو dd/mm/yyyy أو dd-mm-yyyy) */
function parseDateFlexible(value) {
  if (!value) return new Date(0);
  // إذا كان بالفعل كائن تاريخ
  if (value instanceof Date) return value;
  // محاولة التحويل مباشرة
  const d1 = new Date(value);
  if (!isNaN(d1)) return d1;
  // نمط dd/mm/yyyy أو dd-mm-yyyy
  const m = String(value).trim().match(/(\d{1,2})[\/\-](\d{1,2})[\/\-](\d{2,4})/);
  if (m) {
    let day = m[1].padStart(2,'0'), month = m[2].padStart(2,'0'), year = m[3];
    if (year.length === 2) year = '20' + year;
    return new Date(`${year}-${month}-${day}`);
  }
  // فك رموز الشهور العربية (اختياري) — إذا كان نصًا مثل "27 سبتمبر 2025"
  const arabicMonths = {
    "جانفي":"01","فيفري":"02","مارس":"03","أفريل":"04","ماي":"05","جوان":"06","جويلية":"07","أوت":"08","سبتمبر":"09","أكتوبر":"10","نوفمبر":"11","ديسمبر":"12",
    "يناير":"01","فبراير":"02","أبريل":"04","يوليو":"07","أغسطس":"08"
  };
  const arMatch = String(value).trim().match(/(\d{1,2})\s+([^\d\s]+)\s+(\d{4})/);
  if (arMatch) {
    const day = arMatch[1].padStart(2,'0'), monthName = arMatch[2], year = arMatch[3];
    const month = arabicMonths[monthName] || "01";
    return new Date(`${year}-${month}-${day}`);
  }
  // آخر محاولة
  const fallback = new Date(value);
  return isNaN(fallback) ? new Date(0) : fallback;
}

/* تنسيق نصي مبسط لتسمية كلاس صالح (لو احتجناه) */
function safeClassName(name) {
  return String(name || '').replace(/\s+/g, '-').replace(/[^-\u0600-\u06FF\w]/g, '');
}

/* دالة عرض العروض بعد الجلب أو الفلترة */
function renderOffers(data, filterAirport = "all") {
  const container = document.getElementById("offersContainer");
  container.innerHTML = "";
  if (!data || !Array.isArray(data) || data.length === 0) {
    container.innerHTML = "<p style='text-align:center;'>لا توجد عروض حالياً</p>";
    return;
  }

  // تجميع حسب المطار
  const grouped = {};
  data.forEach(item => {
    const airport = item['المطار']?.trim() || "غير محدد";
    if (!grouped[airport]) grouped[airport] = [];
    grouped[airport].push(item);
  });

  // نأخذ قائمة المطارات مرتبة
  const airports = Object.keys(grouped).sort((a,b)=> a.localeCompare(b, 'ar'));

  // إذا الفلتر مختار، نحتفظ بمطار واحد
  const toShowAirports = filterAirport === "all" ? airports : [filterAirport];

  toShowAirports.forEach(airport => {
    const list = grouped[airport];
    if (!list || list.length === 0) return;

    // ترتيب حسب التاريخ: الأحدث أول
    list.sort((a, b) => parseDateFlexible(b['تاريخ  الر حلة']) - parseDateFlexible(a['تاريخ  الر حلة']));

    // شريط عنوان المطار
    const titleBar = document.createElement("div");
    titleBar.className = "airport-title";
    titleBar.textContent = `🛫 مطار ${airport}`;

    const style = airportStyles[airport] || airportStyles["default"];
    titleBar.style.background = style.titleBg;
    titleBar.style.color = style.textColor || '#000';

    container.appendChild(titleBar);

    // شبكة البطاقات الخاصة بهذا المطار
    const grid = document.createElement("div");
    grid.className = "offers-grid";

    list.forEach(item => {
      const card = document.createElement("div");
      card.className = "card " + safeClassName("airport-" + airport);

      // نطبّق لون الخلفية والنص من mapping
      card.style.background = style.cardBg;
      card.style.color = style.textColor || '#000';

      // محتوى البطاقة
      const offerName = item['اسم العرض'] || item['Offer'] || "عرض";
      const airline = item['الخطوط الجوية'] || "";
      const dateTrip = item['تاريخ  الر حلة'] || item['تاريخ الرحلة'] || "";
      const duration = item['مدة الرحلة'] || "";
      const price = item['السعر الغرفة الجماعية (دج)'] || item['السعر'] || "";
      const hotel = item['الفندق'] || "";

      // نستخدم نص مظلل خفيف للعنصر إذا كان لون النص فاتح
      const airportNameHtml = `<p class="airport-name">✈️ المطار: ${airport}</p>`;
      const hotelHtml = `<p class="hotel-name">🏨 الفندق: ${hotel}</p>`;

      card.innerHTML = `
        <div class="card-content">
          <h3>${offerName}</h3>
          ${airportNameHtml}
          ${hotelHtml}
          <p>${airline ? '✈️ ' + airline : ''}</p>
          <p class="date-duration">
            <span>📅 ${dateTrip}</span>
            <span>⏳ ${duration}</span>
          </p>
          <p>💵 ${price ? price + ' دج' : ''}</p>
          <div class="card-buttons">
            <a class="btn details" href="offer-details.html?id=${encodeURIComponent(item['ID']||'')}">مزيد من التفاصيل</a>
          </div>
        </div>
      `;
      grid.appendChild(card);
    });

    container.appendChild(grid);
  });
}

/* جلب البيانات من Google Apps Script ثم تهيئة الفلاتر والعرض */
function loadAndShow() {
  const container = document.getElementById("offersContainer");
  container.innerHTML = "<p style='text-align:center;'>⏳ جاري تحميل العروض...</p>";

  fetch(SHEET_URL)
    .then(r => r.json())
    .then(data => {
      // data مفترض أن يكون مصفوفة من كائنات (سطر-صف)
      if (!Array.isArray(data)) {
        container.innerHTML = "<p style='color:red; text-align:center;'>❌ تنسيق البيانات غير صالح</p>";
        console.error("Data is not array:", data);
        return;
      }

      // تهيئة قائمة الفلاتر (المطارات)
      const airports = Array.from(new Set(data.map(i => (i['المطار'] || "غير محدد").trim())));
      const select = document.getElementById("airportFilter");
      // إفراغ الخيارات القديمة (ما عدا الخيار الأول)
      select.innerHTML = '<option value="all">● كل المطارات</option>';
      airports.sort((a,b)=> a.localeCompare(b,'ar')).forEach(ap => {
        const opt = document.createElement("option");
        opt.value = ap;
        opt.textContent = ap;
        select.appendChild(opt);
      });

      // حدث تغيير الفلتر
      select.onchange = () => {
        const val = select.value;
        renderOffers(data, val);
      };

      document.getElementById("resetBtn").onclick = () => {
        select.value = "all";
        renderOffers(data, "all");
      };

      // العرض الافتراضي: كل المطارات
      renderOffers(data, "all");
    })
    .catch(err => {
      container.innerHTML = "<p style='color:red; text-align:center;'>❌ فشل تحميل البيانات</p>";
      console.error(err);
    });
}

/* شغل العملية */
loadAndShow();

</script>
