<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>عروض العمرة | طريق العمرة</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    nav {
      background: #FFD700;
      padding: 12px;
      text-align: center;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      color: #000;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }

    .offers {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card h3 {
      margin: 0;
      color: #d4af37;
    }

    .card p {
      margin: 5px 0;
      color: #444;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #FFD700;
      border-radius: 6px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #f1c40f;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">🏠 الرئيسية</a>
    <a href="offers.html">📢 العروض</a>
    <a href="form.html">📝 التسجيل</a>
    <a href="about.html">ℹ️ من نحن</a>
    <a href="contact.html">📞 اتصل بنا</a>
  </nav>

  <h2>📢 عروض العمرة الحالية</h2>
  <div class="offers" id="offers-container">
    <p style="text-align:center;">جاري تحميل العروض...</p>
  </div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbxQ0REua6idTYcmfcjhD4IcbHM9k25YsTlqnWkVLRjLe0VKI-4BDIAvXzb6EviLJz7E/exec")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("offers-container");
        container.innerHTML = ""; // إزالة "جاري التحميل"

        data.forEach(item => {
          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <img src="${item['رابط صورة الفندق']}" alt="صورة الفندق">
            <div class="card-content">
              <h3>${item['اسم العرض']}</h3>
              <p>✈️ ${item['الخطوط الجوية']}</p>
              <p>📆 ${item['مدة الرحلة']}</p>
              <p>💰 غرفة جماعية: ${item['السعر الغرفة الجماعية (دج)']} دج</p>
              <a class="btn" href="offre-details.html?id=${item['ID']}">مزيد من التفاصيل</a>
            </div>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById("offers-container").innerHTML = "<p style='color:red; text-align:center;'>❌ حدث خطأ أثناء تحميل العروض</p>";
        console.error("فشل في جلب البيانات:", err);
      });
  </script>

</body>
</html>
