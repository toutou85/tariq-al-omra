
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عروض العمرة</title>
  <style>
    /* 🌄 خلفية موحدة للصفحة */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('your-background.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* طبقة شفافية فوق الخلفية */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.6); /* شفافية */
      z-index: -1;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    /* 🎨 ألوان شفافة لكل مطار */
    .card.airport-الجزائر { background: rgba(248, 215, 218, 0.8); }
    .card.airport-تمنغاست { background: rgba(209, 236, 241, 0.8); }
    .card.airport-ورقلة { background: rgba(212, 237, 218, 0.8); }
    .card.airport-وهران { background: rgba(255, 243, 205, 0.8); }
    .card.airport-عنابة { background: rgba(226, 227, 229, 0.8); }
    .card.airport-قسنطينة { background: rgba(245, 208, 254, 0.8); }

    .card {
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    .card-content h3 {
      margin-top: 0;
    }

    .card-buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 8px 12px;
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      transition: 0.3s;
    }
    .btn-details { background: #007bff; }
    .btn-share { background: #28a745; }
    .btn-like { background: #ff9800; }

    .btn:hover { opacity: 0.8; }
  </style>
</head>
<body>

  <!-- مكان عرض البطاقات -->
  <div id="offersGrid" class="grid"></div>

  <script>
  const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTyCRa-FUh6a62brIHe7tg4YImWLVEuEjsaYtIQGeAxrqt8-dQzcfoH-uQ5H8YHG36soStv6Zuwbd4a/pub?output=csv";

  // 🧡 جلب البيانات
  fetch(sheetUrl)
    .then(res => res.text())
    .then(csv => {
      const rows = csv.split("\n").map(r => r.split(","));
      const headers = rows[0];
      const data = rows.slice(1).map(r => {
        let obj = {};
        headers.forEach((h, i) => obj[h.trim()] = r[i] ? r[i].trim() : "");
        return obj;
      });

      // 🛫 تجميع حسب المطار
      const grouped = {};
      data.forEach(item => {
        if (!grouped[item['المطار']]) grouped[item['المطار']] = [];
        grouped[item['المطار']].push(item);
      });

      renderCards(grouped);
    });

  // ✅ دالة لإنشاء البطاقات مرتبة
  function renderCards(grouped) {
    const grid = document.getElementById("offersGrid");
    grid.innerHTML = "";

    Object.keys(grouped).forEach(airport => {
      // ⏳ ترتيب حسب تاريخ الرحلة
      grouped[airport].sort((a, b) => new Date(a['تاريخ  الر حلة']) - new Date(b['تاريخ  الر حلة']));

      grouped[airport].forEach(item => {
        const card = document.createElement("div");
        card.className = "card airport-" + airport;

        // 🧡 زر الإعجاب مع LocalStorage
        const likeKey = "like_" + item['ID'];
        let likes = localStorage.getItem(likeKey) || 0;

        card.innerHTML = `
          <div class="card-content">
            <h3>${item['اسم العرض']}</h3>
            <p><strong>✈️ المطار:</strong> ${item['المطار']}</p>
            <p><strong>🏨 الفندق:</strong> ${item['الفندق']}</p>
            <p>✈️ ${item['الخطوط الجوية']}</p>
            <p class="date-duration">
              📅 ${item['تاريخ  الر حلة']}  ⏳ ${item['مدة الرحلة']}
            </p>
            <p>💵 ${item['السعر الغرفة الجماعية (دج)']} دج</p>
            <div class="card-buttons">
              <a class="btn btn-details" href="offer-details.html?id=${item['ID']}">📖 أحجز رحلتك</a>
              <a class="btn btn-share" href="https://wa.me/?text=🔥 عرض عمرة من مطار ${item['المطار']} 🛫 فندق ${item['الفندق']} بسعر ${item['السعر الغرفة الجماعية (دج)']} دج 📅 ${item['تاريخ  الر حلة']} ⏳ ${item['مدة الرحلة']} 👉 https://example.com/offer-details.html?id=${item['ID']}" target="_blank">📤 مشاركة العرض</a>
              <button class="btn btn-like" data-id="${item['ID']}">👍 إعجاب <span>${likes}</span></button>
            </div>
          </div>
        `;

        // 🎯 التعامل مع زر الإعجاب
        const likeBtn = card.querySelector(".btn-like");
        likeBtn.addEventListener("click", () => {
          if (localStorage.getItem(likeKey + "_clicked")) {
            alert("لقد أعجبت بهذا العرض من قبل ✅");
            return;
          }
          likes++;
          localStorage.setItem(likeKey, likes);
          localStorage.setItem(likeKey + "_clicked", true);
          likeBtn.querySelector("span").textContent = likes;
        });

        grid.appendChild(card);
      });
    });
  }
  </script>
</body>
</html>
