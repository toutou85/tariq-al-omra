<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تفاصيل العرض | طريق العمرة</title>
  <style>
      * {
    box-sizing: border-box;
  }

  body {
    background: url('https://i.postimg.cc/JhKnMv57/FB-IMG-1753464094985.jpg') no-repeat center center fixed;
    background-size: cover;            /* تغطية كاملة للشاشة */
    background-position: center;
    background-repeat: no-repeat;

   
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    nav {
      background: #FFD700;
      padding: 12px;
      text-align: center;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      color: #000;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    h2 {
      color: #d4af37;
      margin-top: 0;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #FFD700;
      border-radius: 6px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }
    .fixed-btn {
  position: fixed;
  bottom: 15px;
  left: 50%;
  transform: translateX(-50%);
  background: #FFD700;
  color: #000;
  padding: 12px 30px;
  border-radius: 8px;
  font-weight: bold;
  text-decoration: none;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  z-index: 999;
  transition: 0.3s;
}
.fixed-btn:hover {
  background: #fff;
  color: #000;
}

  </style>
</head>
<body>

  <nav>
    <a href="index.html">🏠 الرئيسية</a>
   
  </nav>

  <div class="container" id="details-container">
    <p style="text-align:center;">جاري تحميل التفاصيل...</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    fetch("https://script.google.com/macros/s/AKfycbxQ0REua6idTYcmfcjhD4IcbHM9k25YsTlqnWkVLRjLe0VKI-4BDIAvXzb6EviLJz7E/exec")
      .then(res => res.json())
      .then(data => {
        const offer = data.find(item => item.ID == id);
        const container = document.getElementById("details-container");

        if (!offer) {
          container.innerHTML = "<p style='color:red;'>❌ العرض غير موجود</p>";
          return;
        }

container.innerHTML = `
  <img src="${offer['رابط صورة الفندق']}" alt="صورة الفندق">
  <h2>${offer['اسم العرض']}</h2>
  
  <ul>
    <li>🏢 الوكالة: ${offer['الوكالة']}</li>
    <li>🛬 المطار: ${offer['المطار']}</li>
    <li>🛫 نوع الرحلة: ${offer['نوع الرحلة']}</li>
    <li>✈️ الخطوط الجوية: ${offer['الخطوط الجوية']}</li>
    <li>📅 تاريخ الرحلة: ${offer['تاريخ  الر حلة']}</li>
    <li>📆 مدة الرحلة: ${offer['مدة الرحلة']}</li>
    <li>📥 الدخول والخروج: ${offer['الدخول و الخروج']}</li>
    <li>🏨 الفندق: ${offer['الفندق']} (${offer['عدد النجوم 🌟']})</li>
    <li>📍 المسافة عن الحرم: ${offer['المسافة عن الحرم']}</li>
    <li>🍽️ سعر الإطعام: ${offer['سعر الاطعام']}</li>
    <li>💰 السعر الغرفة الجماعية: ${offer['السعر الغرفة الجماعية (دج)']} دج</li>
    <li>💰 السعر الخماسية: ${offer['السعر الغرفة الخماسية (دج)']} دج</li>
    <li>💰 السعر الرباعية: ${offer['السعر الغرفة الرباعية (دج)']} دج</li>
    <li>💰 السعر الثلاثية: ${offer['السعر الغرفة الثلاثية (دج)']} دج</li>
    <li>💰 السعر الثنائية: ${offer['السعر الغرفة الثنائية دج)']} دج</li>
    <li>👶 أقل من عامين: ${offer['سعر الاطفال اقل من عامين']} دج</li>
    <li>🧒 أقل من 12 سنة: ${offer['سعر الاطفال الاقل من عامين الى 12 سنة']} دج</li>
  </ul>

  <!-- صور إضافية -->
  <div class="extra-images">
    <img src="${offer['رابطصورة 2']}" alt="صورة إضافية 2">
    <img src="${offer['رابط صورة 3']}" alt="صورة إضافية 3">
     <img src="${offer['بط صورة 4']}" alt="صورة إضافية 4">
      <img src="${offer['رابط صورة 5']}" alt="صورة إضافية 5">
       <img src="${offer['رابط صورة 6']}" alt="صورة إضافية 6">
  </div>
      <a class="btn fixed-btn" href="formabc.html?agency=${encodeURIComponent(offer['الوكالة'])}&offerID=${encodeURIComponent(offer['ID'])}">احجز الآن</a>


        `;
      })
      .catch(err => {
        document.getElementById("details-container").innerHTML = "<p style='color:red;'>❌ فشل في تحميل التفاصيل</p>";
        console.error(err);
        
      });
  </script>


</body>
</html>
