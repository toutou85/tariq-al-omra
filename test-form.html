<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تجربة إرسال</title>
</head>
<body style="font-family: Tahoma; text-align: center; padding: 50px;">
  <h2>📤 نموذج إرسال تجريبي</h2>

  <form id="myForm">
    <label>الاسم:</label><br>
    <input type="text" name="name" required><br><br>

    <label>البريد الإلكتروني:</label><br>
    <input type="email" name="email" required><br><br>

    <button type="submit">إرسال</button>
  </form>

  <p id="response" style="color: green; margin-top: 20px;"></p>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      fetch("https://script.google.com/macros/s/AKfycbwCZPbQqB8wl1lCQFWkDhboHIa2z1lJ6Z2penjJkIwzFbnDgSPwi3NqzQG6-EBofcNMpA/exec", {
        method: "POST",
        body: data
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById("response").innerText = msg;
        form.reset();
      })
      .catch(err => {
        document.getElementById("response").innerText = "⚠️ حدث خطأ أثناء الإرسال.";
        console.error(err);
      });
    });
  </script>
</body>
</html>
