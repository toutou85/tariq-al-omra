<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>آراء المعتمرين | طريق العمرة</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 30px 10px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 15px;
    }

    h2 {
      color: #27ae60;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: inherit;
    }

    button {
      background-color: #27ae60;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #219150;
    }

    .comments-list {
      margin-top: 40px;
    }

    .comment {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .comment h4 {
      margin: 0 0 5px;
      color: #2c3e50;
    }

    .comment small {
      color: #888;
    }

    .btn-back {
      display: block;
      text-align: center;
      margin: 40px auto 0;
      background-color: #2c3e50;
      color: white;
      padding: 10px 25px;
      text-decoration: none;
      border-radius: 8px;
    }

    .btn-back:hover {
      background-color: #1a252f;
    }
  </style>
</head>
<body>

  <header>
    <h1>آراء وتعليقات المعتمرين</h1>
    <p>شاركنا تجربتك في رحلات العمرة</p>
  </header>

  <div class="container">
    <h2>🗣️ أضف تعليقك</h2>
    <form id="commentForm">
      <label for="name">الاسم الكامل:</label>
      <input type="text" id="name" name="name" required>

      <label for="wilaya">الولاية:</label>
      <select id="wilaya" name="wilaya" required>
        <option value="">اختر ولايتك</option>
        <option value="الجزائر">الجزائر</option>
        <option value="سطيف">سطيف</option>
        <option value="قسنطينة">قسنطينة</option>
        <option value="ورقلة">ورقلة</option>
        <option value="تلمسان">تلمسان</option>
        <!-- أضف باقي الولايات حسب الحاجة -->
      </select>

      <label for="message">رسالتك:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">📨 إرسال التعليق</button>
    </form>

    <div class="comments-list" id="commentsList">
      <!-- التعليقات ستُعرض هنا -->
    </div>

    <a href="index.html" class="btn-back">⬅️ الرجوع إلى الصفحة الرئيسية</a>
  </div>

  <script>
    const form = document.getElementById('commentForm');
    const commentsList = document.getElementById('commentsList');

    // عند إرسال التعليق
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const wilaya = document.getElementById('wilaya').value;
      const message = document.getElementById('message').value;

      const commentBox = document.createElement('div');
      commentBox.classList.add('comment');
      commentBox.innerHTML = `
        <h4>${name}</h4>
        <small>من ولاية ${wilaya}</small>
        <p>${message}</p>
      `;

      commentsList.prepend(commentBox);

      form.reset();
    });
  </script>

</body>
</html>
