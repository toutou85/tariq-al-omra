<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الخطوة 1 - اختيار الغرفة</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h2 {
      color: #333;
    }

    .section {
      margin-bottom: 20px;
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
    }

    input[type="radio"] {
      margin-left: 10px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>الخطوة 1: اختر نوع الغرفة وصفة الحجز</h2>

  <div class="section">
    <h3>🛏️ نوع الغرفة</h3>
    <label><input type="radio" name="room" value="جامعية">غرفة جامعية</label>
    <label><input type="radio" name="room" value="خماسية">غرفة خماسية</label>
    <label><input type="radio" name="room" value="رباعية">غرفة رباعية</label>
    <label><input type="radio" name="room" value="ثلاثية">غرفة ثلاثية</label>
    <label><input type="radio" name="room" value="ثنائية">غرفة ثنائية</label>
  </div>

  <div class="section">
    <h3>👥 صفة الحجز</h3>
    <label><input type="radio" name="status" value="منفرد">منفرد</label>
    <label><input type="radio" name="status" value="مع أسرة">مع أسرة</label>
    <label><input type="radio" name="status" value="مع أصدقاء">مع أصدقاء</label>
  </div>

  <div class="buttons">
    <button onclick="goBack()">⬅️ السابق</button>
    <button onclick="goNext()">التالي ➡️</button>
  </div>

  <script>
    function goBack() {
      window.location.href = "index.html"; // أو صفحة اختيار العرض
    }

    function goNext() {
      const room = document.querySelector('input[name="room"]:checked');
      const status = document.querySelector('input[name="status"]:checked');

      if (!room || !status) {
        alert("يرجى اختيار نوع الغرفة وصفة الحجز قبل المتابعة.");
        return;
      }

      // حفظ البيانات في localStorage
      localStorage.setItem("selectedRoom", room.value);
      localStorage.setItem("selectedStatus", status.value);

      // الانتقال إلى الخطوة التالية
      window.location.href = "step2.html";
    }
  </script>

</body>
</html>
