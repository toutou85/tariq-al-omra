<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>طريق العمرة | احجز رحلتك المباركة</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .hero {
      position: relative;
      background-image: url('https://travilia.com/uploads/0000/8/2024/09/26/hajj-rituals-makkah-accorhotels.jpg');
      background-size: cover;
      background-position: center;
      flex-grow: 1;
      color: white;
      display: flex;
      flex-direction: column;
    }

    .overlay {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .top-bar {
      background: #FFD700;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
      z-index: 3;
    }

    .top-bar .logo-container {
      display: flex;
      align-items: center;
    }

    .top-bar .logo-container img {
      max-height: 40px;
      margin-left: 10px;
    }

    .top-bar .nav-links a {
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      color: #000;
      font-size: 1.1em;
    }

    .top-bar .datetime {
      font-size: 0.9em;
      background: rgba(255, 255, 255, 0.8);
      padding: 5px 10px;
      border-radius: 5px;
      color: #000;
    }

    .main-content {
      padding: 60px 20px;
      background-color: rgba(0,0,0,0.7);
      color: white;
      text-align: center;
      position: relative;
      z-index: 2;
      flex-grow: 1;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #FFD700;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #FFD700;
      color: #000;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      transition: 0.3s;
      margin: 5px;
    }

    .btn:hover {
      background-color: #fff;
      color: #000;
    }

    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="top-bar">
      <div class="logo-container">
        <img src="logo.png" alt="Logo">
        <strong>🚍 طريق العمرة</strong>
      </div>
      <div class="nav-links">
        <a href="index.html">🏠 الرئيسية</a>
        <a href="offers.html">🎁 عروض العمرة</a>
        <a href="contact.html">📞 اتصل بنا</a>
        <a href="about.html">📖 من نحن</a>
        <a href="form.html">📝 التسجيل</a>
      </div>
      <div class="datetime" id="datetime"></div>
    </div>

    <div class="main-content">
      <h1>مرحبا بكم في طريق العمرة</h1>
      <p>احجز رحلتك المباركة الآن بكل سهولة وراحة</p>
      <a href="offers.html" class="btn">📅 احجز الآن</a>
    </div>
  </div>

  <footer>
    &copy; 2025 جميع الحقوق محفوظة | طريق العمرة
  </footer>
 <script>
    // تحديث الوقت والتاريخ
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById("datetime").textContent = now.toLocaleDateString('ar-DZ', options) + ' - ' + now.toLocaleTimeString('ar-DZ');
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
    

  const today = new Date().toISOString().slice(0, 10);
  const visitorId = localStorage.getItem("visitorId") || crypto.randomUUID();
  localStorage.setItem("visitorId", visitorId);

  const lastVisit = localStorage.getItem("lastVisit");

  if (lastVisit !== today) {
    const deviceType = /Mobi/i.test(navigator.userAgent) ? "Mobile" : "Desktop";
    const browser = navigator.userAgent;

    fetch("https://script.google.com/macros/s/AKfycbxTmOiJwzwz4xLnY_0HyGtsTWN-ckVVtRQQByK7on5FPT2pVfQ5v8mDqqLMvkBXGsVd/exec", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        date: today,
        visitorId: visitorId,
        device: deviceType,
        browser: browser
      })
    }).then(() => {
      localStorage.setItem("lastVisit", today);
    });
  }
</script>
</body>
</html>
