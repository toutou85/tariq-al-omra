<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>طريق العمرة | احجز رحلتك المباركة</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
    }

    .hero {
      position: relative;
      background-image: url('https://travilia.com/uploads/0000/8/2024/09/26/hajj-rituals-makkah-accorhotels.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      color: white;
    }

    .overlay {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .top-bar {
      background: #FFD700;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
      z-index: 3;
    }

    .top-bar .logo-container {
      display: flex;
      align-items: center;
    }

    .top-bar .logo-container img {
      max-height: 40px;
      margin-left: 10px;
    }

    .top-bar .nav-links a {
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      color: #000;
      font-size: 1.1em;
    }

    .top-bar .datetime {
      font-size: 0.9em;
      background: rgba(255, 255, 255, 0.8);
      padding: 5px 10px;
      border-radius: 5px;
      color: #000;
    }

    .main-content {
      padding: 60px 20px;
      background-color: rgba(0,0,0,0.7);
      color: white;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #FFD700;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #FFD700;
      color: #000;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      transition: 0.3s;
      margin: 5px;
    }

    .btn:hover {
      background-color: #fff;
      color: #000;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="top-bar">
      <div class="logo-container">
        <img src="logo.png" alt="Logo">
        <strong>🚍 طريق العمرة</strong>
      </div>
      <div class="nav-links">
        <a href="index.html">🏠 الرئيسية</a>
        <a href="offers.html">🎁 عروض العمرة</a>
        <a href="contact.html">📞 اتصل بنا</a>
         <a href="about.html">📞 من نحن </a>
      </div>
      <div class="datetime" id="datetime"></div>
    </div>
    <div class="main-content">
      <h1>مرحبا بكم في طريق العمرة</h1>
      <p>احجز رحلتك المباركة الآن بكل سهولة وراحة</p>
      <a href="#offers" class="btn">📅 احجز الآن</a>
    </div>
  </div>
  <footer>
    &copy; 2025 جميع الحقوق محفوظة | طريق العمرة
  </footer>

  <script>
    // عرض الوقت والتاريخ
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById("datetime").textContent = now.toLocaleDateString('ar-DZ', options) + ' - ' + now.toLocaleTimeString('ar-DZ');
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // عداد الزوار مع IP والموقع الجغرافي
    fetch("https://ipinfo.io/json?token=f09f825a41aa4d")
      .then(res => res.json())
      .then(data => {
        const payload = {
          ip: data.ip,
          country: data.country,
          region: data.region,
          date: new Date().toLocaleDateString('en-CA') // YYYY-MM-DD
        };

        fetch("https://script.google.com/macros/s/AKfycbxhWcr_lTku5WoKYoRvZxQs6ZtFn5uoH53vsJlBRqWSloY9tBBdx8BC9oK-vs9qx9uo/exec", {
          method: "POST",
          body: JSON.stringify(payload)
        });
      });
  </script>
</body>
</html>
