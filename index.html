<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>طريق العمرة | احجز رحلتك المباركة</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
    }

    nav {
      background: #FFD700;
      padding: 10px 20px;
    }

    nav .nav-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo-box {
      display: flex;
      align-items: center;
    }

    .logo-box img {
      height: 50px;
      margin-left: 10px;
    }

    .logo-box span {
      font-size: 24px;
      font-weight: bold;
      color: #000;
    }

    .links {
      margin-top: 10px;
      text-align: center;
    }

    .links a {
      margin: 0 15px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 16px;
    }

    .info-bar {
      margin-top: 10px;
      font-size: 14px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .hero {
      position: relative;
      background-image: url('https://travilia.com/uploads/0000/8/2024/09/26/hajj-rituals-makkah-accorhotels.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      color: white;
    }

    .overlay {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .main-content {
      padding: 60px 20px;
      color: white;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #FFD700;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #FFD700;
      color: #000;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #fff;
      color: #000;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.9em;
      color: #ccc;
    }

    @media (max-width: 600px) {
      nav .nav-top {
        flex-direction: column;
        align-items: center;
      }

      .links {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <!-- الشعار والاسم -->
    <div class="nav-top">
      <div class="logo-box">
        <img src="logo.png" alt="شعار">
        <span>طريق العمرة</span>
      </div>
    </div>

    <!-- روابط -->
    <div class="links">
      <a href="index.html">الرئيسية</a>
      <a href="offers.html">العروض</a>
      <a href="booking.html">الحجز</a>
      <a href="contact.html">اتصل بنا</a>
    </div>

    <!-- الوقت + عداد الزوار -->
    <div class="info-bar">
      <span id="datetime">🕒</span>
      <span id="counter">👁️ عدد الزوار: <span id="visitCount">0</span></span>
    </div>
  </nav>

  <div class="hero">
    <div class="overlay"></div>
    <div class="main-content">
      <h1>احجز رحلتك المباركة الآن</h1>
      <p>نحن نسهر على راحتك ونسهّل لك الطريق نحو بيت الله الحرام.</p>
      <a href="booking.html" class="btn">احجز الآن</a>
    </div>
  </div>

  <footer>
    &copy; 2025 طريق العمرة - جميع الحقوق محفوظة.
  </footer>

  <script>
    // الوقت
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const date = now.toLocaleDateString('ar-DZ', options);
      const time = now.toLocaleTimeString('ar-DZ');
      document.getElementById("datetime").textContent = `📅 ${date} - ${time}`;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // عداد الزوار المحلي (للتجربة)
    if (localStorage.getItem('visits')) {
      localStorage.setItem('visits', Number(localStorage.getItem('visits')) + 1);
    } else {
      localStorage.setItem('visits', 1);
    }
    document.getElementById("visitCount").textContent = localStorage.getItem('visits');
  </script>

</body>
</html>
