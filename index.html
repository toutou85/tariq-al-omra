<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>طريق العمرة | احجز رحلتك المباركة</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background-image: url('https://travilia.com/uploads/0000/8/2024/09/26/hajj-rituals-makkah-accorhotels.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      position: relative;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 1;
    }

    .header-bar {
      background-color: #FFD700;
      color: black;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
      z-index: 3;
    }

    .header-bar .logo-container {
      display: flex;
      align-items: center;
    }

    .header-bar img {
      height: 50px;
      margin-left: 10px;
    }

    .header-bar h1 {
      margin: 0;
      font-size: 1.8em;
    }

    nav {
      background-color: #FFD700;
      padding: 10px;
      text-align: center;
      position: relative;
      z-index: 3;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      color: #000;
      font-size: 1.1em;
    }

    .datetime {
      background-color: #FFD700;
      padding: 8px;
      text-align: center;
      font-size: 1em;
      font-weight: bold;
      position: relative;
      z-index: 3;
    }

    .main-content {
      text-align: center;
      color: white;
      position: relative;
      z-index: 2;
      padding: 100px 20px;
    }

    .main-content h2 {
      font-size: 3em;
      color: #FFD700;
    }

    .main-content p {
      font-size: 1.4em;
    }

    .btn {
      margin-top: 20px;
      background-color: #FFD700;
      color: black;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      text-decoration: none;
    }

    footer {
      background: rgba(0, 0, 0, 0.8);
      color: #ccc;
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="header-bar">
    <div class="logo-container">
      <img src="favicon.png" alt="Logo">
      <h1>طريق العمرة</h1>
    </div>
  </div>

  <nav>
    <a href="#">الرئيسية</a>
    <a href="#">العروض</a>
    <a href="#">الحجز</a>
    <a href="#">من نحن</a>
    <a href="#">اتصل بنا</a>
  </nav>

  <div class="datetime" id="datetime"></div>

  <div class="main-content">
    <h2>احجز رحلتك المباركة الآن</h2>
    <p>نرافقكم في رحلات عمرة مريحة وآمنة، بأفضل الخدمات والعروض.</p>
    <a class="btn" href="#">احجز الآن</a>
  </div>

  <footer>
    &copy; 2025 طه برقيقة - جميع الحقوق محفوظة
  </footer>

  <script>
    // تحديث التاريخ والوقت
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const time = now.toLocaleTimeString('ar-DZ');
      const date = now.toLocaleDateString('ar-DZ', options);
      document.getElementById("datetime").textContent = date + " - " + time;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>

  <script>
    // عداد الزوار اليومي الحقيقي (مرة واحدة في اليوم فقط)
    const counterUrl = "https://script.google.com/macros/s/AKfycbz0teoZLHyYfJhg8wTH_P6c9yrK2CU3_lOCWSWmnFbsYNTnnXR3BqE9dsuLBj5ufFX6/exec";
    const todayKey = 'visited_' + new Date().toISOString().slice(0, 10);

    if (!localStorage.getItem(todayKey)) {
      fetch(counterUrl)
        .then(res => res.text())
        .then(data => {
          localStorage.setItem(todayKey, 'true');
          console.log("✅ تم تسجيل زيارة اليوم");
        })
        .catch(err => console.error("❌ خطأ في تسجيل الزيارة:", err));
    }
  </script>
</body>
</html>
