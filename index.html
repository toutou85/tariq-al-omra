<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .hero {
      position: relative;
      background-image: url('https://travilia.com/uploads/0000/8/2024/09/26/hajj-rituals-makkah-accorhotels.jpg');
      background-size: cover;
      background-position: center;
      flex-grow: 1;
      color: white;
      display: flex;
      flex-direction: column;
    }

    .overlay {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .top-bar {
      background: #FFD700;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
      z-index: 3;
    }

    .top-bar .logo-container {
      display: flex;
      align-items: center;
    }

    .top-bar .logo-container img {
      max-height: 40px;
      margin-left: 10px;
    }

    .top-bar .nav-links a {
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      color: #000;
      font-size: 1.1em;
    }

    .top-bar .datetime {
      font-size: 0.9em;
      background: rgba(255, 255, 255, 0.8);
      padding: 5px 10px;
      border-radius: 5px;
      color: #000;
    }

    .main-content {
      padding: 60px 20px;
      background-color: rgba(0,0,0,0.7);
      color: white;
      text-align: center;
      position: relative;
      z-index: 2;
      flex-grow: 1;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #FFD700;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #FFD700;
      color: #000;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      transition: 0.3s;
      margin: 5px;
    }

    .btn:hover {
      background-color: #fff;
      color: #000;
    }

    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
    }
  </style>
<style>
  .sidebar {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 100;
    top: 0;
    right: 0;
    background-color: #222;
    overflow-x: hidden;
    transition: 0.3s;
    padding-top: 60px;
    direction: rtl;
  }

  .sidebar a {
    padding: 10px 25px;
    text-decoration: none;
    font-size: 1.2em;
    color: #fff;
    display: block;
    transition: 0.3s;
  }

  .sidebar a:hover {
    background-color: #444;
  }

  .sidebar .closebtn {
    position: absolute;
    top: 10px;
    left: 15px;
    font-size: 30px;
    cursor: pointer;
    color: white;
  }

  .openbtn {
    font-size: 26px;
    cursor: pointer;
    background-color: transparent;
    border: none;
    color: black;
    padding: 5px 15px;
  }

  @media (max-width: 768px) {
    .top-bar .nav-links {
      display: none;
    }
    .openbtn {
      display: inline;
    }
  }
</style>
</head>
<body>

 <script>
    // تحديث الوقت والتاريخ
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById("datetime").textContent = now.toLocaleDateString('ar-DZ', options) + ' - ' + now.toLocaleTimeString('ar-DZ');
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
    </script>
