<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إنجازاتنا | طريق العمرة</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #27ae60;
      color: white;
      text-align: center;
      padding: 30px 10px;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 15px;
    }

    h2.section-title {
      color: #27ae60;
      margin: 40px 0 20px;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .btn-back {
      display: inline-block;
      margin: 30px auto 0;
      background-color: #27ae60;
      color: white;
      padding: 10px 25px;
      border-radius: 8px;
      text-decoration: none;
      text-align: center;
    }

    .btn-back:hover {
      background-color: #219150;
    }

    .center {
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>إنجازاتنا</h1>
    <p>صور من رحلاتنا، الجوائز التي حصلنا عليها، والتراخيص الرسمية</p>
  </header>

  <div class="container">

    <h2 class="section-title">📸 صور من رحلاتنا</h2>
    <div class="gallery">
      <img src="images/umrah1.jpg" alt="رحلة عمرة 1">
      <img src="images/umrah2.jpg" alt="رحلة عمرة 2">
      <img src="images/umrah3.jpg" alt="رحلة عمرة 3">
    </div>

    <h2 class="section-title">🏆 جوائزنا وتكريماتنا</h2>
    <div class="gallery">
      <img src="images/award1.jpg" alt="جائزة التميز">
      <img src="images/award2.jpg" alt="شهادة شكر">
      <img src="images/award3.jpg" alt="تكريم خاص">
    </div>

    <h2 class="section-title">📄 التراخيص والاعتمادات الرسمية</h2>
    <div class="gallery">
      <img src="https://i.postimg.cc/HnBLD4VN/FB-IMG-1752677847449.jpg" alt="ترخيص وزارة السياحة">
      <img src="images/license2.jpg" alt="اعتماد رسمي">
      <img src="images/license3.jpg" alt="وثيقة قانونية">
    </div>

    <div class="center">
      <a href="index.html" class="btn-back">⬅️ الرجوع إلى الصفحة الرئيسية</a>
    </div>

  </div>

</body>
</html>
