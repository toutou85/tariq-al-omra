<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إدارة الإشعارات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      background: #fff;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      color: #444;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .status {
      margin-top: 20px;
      text-align: center;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>📢 إرسال إشعار</h1>

  <form id="notifForm">
    <label for="email">📧 البريد الإلكتروني (اتركه فارغًا للإرسال للجميع)</label>
    <input type="text" id="email" name="email" placeholder="مثال: user@example.com">

    <label for="title">📌 عنوان الإشعار</label>
    <input type="text" id="title" name="title" required>

    <label for="body">📝 نص الإشعار</label>
    <textarea id="body" name="body" rows="4" required></textarea>

    <button type="submit">📨 إرسال الإشعار</button>

    <div class="status" id="status"></div>
  </form>

  <script>
    document.getElementById("notifForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const title = document.getElementById("title").value.trim();
      const body = document.getElementById("body").value.trim();
      const status = document.getElementById("status");

      if (!title || !body) {
        status.style.color = "red";
        status.textContent = "❗️يرجى إدخال عنوان ونص الإشعار.";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbzr9XTABt-6PkmU2WzqhRAzB5e2NpwBfxwribjz5wZSm6v4QqOJ5FH563IfqGZpznZV6A/exec", {
        method: "POST",
        body: JSON.stringify({ 
          action: "sendNotification",
          email: email || "", // إذا فارغ = كل المستخدمين
          title,
          body
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(res => {
        status.style.color = "green";
        status.textContent = "✅ تم إرسال الإشعار بنجاح.";
        document.getElementById("notifForm").reset();
      })
      .catch(err => {
        status.style.color = "red";
        status.textContent = "❌ حدث خطأ أثناء الإرسال.";
      });
    });
  </script>

</body>
</html>
