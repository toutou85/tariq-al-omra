<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة إدارة الإشعارات</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      direction: rtl;
    }
    h2 {
      color: #333;
    }
    label {
      display: block;
      margin: 1rem 0 0.2rem;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .status {
      margin-top: 1rem;
      color: green;
    }
  </style>
</head>
<body>
  <h2>📣 إرسال إشعار جديد</h2>

  <form id="notifForm">
    <label for="email">البريد الإلكتروني (اتركه فارغًا للإرسال إلى الجميع)</label>
    <input type="email" id="email" placeholder="exemple@email.com" />

    <label for="title">عنوان الإشعار</label>
    <input type="text" id="title" required />

    <label for="body">محتوى الإشعار</label>
    <textarea id="body" rows="5" required></textarea>

    <button type="submit">إرسال الإشعار</button>
    <div class="status" id="status"></div>
  </form>

  <script>
    const form = document.getElementById("notifForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.textContent = "يتم الإرسال...";

      const email = document.getElementById("email").value.trim();
      const title = document.getElementById("title").value.trim();
      const body = document.getElementById("body").value.trim();

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbwpvbTVR6UnODBBsyKbMqAKBdY19q9q8khDs_V5hsLDROskj8WlSkZWZ3ORC1iSLPIMBw/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, title, body })
        });

        const result = await res.text();
        status.textContent = `✅ تم: ${result}`;
        form.reset();
      } catch (error) {
        console.error(error);
        status.textContent = "❌ حدث خطأ أثناء الإرسال";
        status.style.color = "red";
      }
    });
  </script>
</body>
</html>
