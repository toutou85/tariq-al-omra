<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل العمرة</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f8f8f8;
      padding: 20px;
      line-height: 1.6;
    }

    h2 {
      color: #333;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #2980b9;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

<form id="multiStepForm" action="https://script.google.com/macros/s/AKfycbxFb_f-9_FqlswvHvoQ9mO_h6O_t2EEJLo4CvhK3R5EwGV5sfn7wdd0OtzyE47EmB1i/exec" method="post">
  <!-- الخطوة 1: معلومات العرض -->
  <div class="step active">
    <h2>معلومات العرض</h2>
    <div class="form-group">
      <label for="agencyDisplay">اسم الوكالة</label>
      <input type="text" id="agencyDisplay" disabled />
      <input type="hidden" id="agencyName" name="agencyName" />
    </div>
    <div class="form-group">
      <label for="offerNumber">رقم العرض</label>
      <input type="text" id="offerNumber" name="offerNumber" readonly />
    </div>
    <div class="buttons">
      <button type="button" onclick="nextStep()">التالي</button>
    </div>
  </div>

  <!-- الخطوة 2: معلومات الزبون -->
  <div class="step">
    <h2>معلومات الزبون</h2>
    <div class="form-group">
      <label for="fullName">الاسم الكامل</label>
      <input type="text" id="fullName" name="fullName" required />
    </div>
    <div class="form-group">
      <label for="phone">رقم الهاتف</label>
      <input type="text" id="phone" name="phone" required />
    </div>
    <div class="form-group">
      <label for="birthdate">تاريخ الميلاد</label>
      <input type="date" id="birthdate" name="birthdate" required />
    </div>
    <div class="buttons">
      <button type="button" onclick="prevStep()">السابق</button>
      <button type="button" onclick="nextStep()">التالي</button>
    </div>
  </div>

  <!-- الخطوة 3: الولاية والفرع -->
  <div class="step">
    <h2>الولاية والفرع</h2>
    <div class="form-group">
      <label for="state">الولاية</label>
      <select id="state" name="state" onchange="updateBranches()">
        <option value="">اختر الولاية</option>
        <option value="الجزائر">الجزائر</option>
        <option value="وهران">وهران</option>
        <option value="سطيف">سطيف</option>
      </select>
    </div>
    <div class="form-group">
      <label for="branch">الفرع</label>
      <select id="branch" name="branch"></select>
    </div>
    <div class="buttons">
      <button type="button" onclick="prevStep()">السابق</button>
      <button type="button" onclick="nextStep()">التالي</button>
    </div>
  </div>

  <!-- الخطوة 4: معلومات المرافقين -->
  <div class="step">
    <h2>معلومات المرافقين</h2>
    <div id="companionsSection"></div>
    <button type="button" onclick="addCompanion()">إضافة مرافق</button>
    <div class="buttons">
      <button type="button" onclick="prevStep()">السابق</button>
      <button type="button" onclick="nextStep()">التالي</button>
    </div>
  </div>

  <!-- الخطوة 5: الشروط والموافقة -->
  <div class="step">
    <h2>الشروط والموافقة</h2>
    <p>يرجى قراءة الشروط والأحكام والموافقة عليها.</p>
    <input type="checkbox" id="agree" name="agree" required />
    <label for="agree">أوافق على الشروط</label>
    <div class="buttons">
      <button type="button" onclick="prevStep()">السابق</button>
      <button type="submit">إرسال</button>
    </div>
  </div>
</form>

<script>
  let currentStep = 0;
  const steps = document.querySelectorAll('.step');

  function showStep(index) {
    steps.forEach((step, i) => {
      step.classList.toggle('active', i === index);
    });
  }

  function nextStep() {
    const currentInputs = steps[currentStep].querySelectorAll('input, select');
    for (let input of currentInputs) {
      if (!input.checkValidity()) {
        input.reportValidity();
        return;
      }
    }
    if (currentStep < steps.length - 1) {
      currentStep++;
      showStep(currentStep);
    }
  }

  function prevStep() {
    if (currentStep > 0) {
      currentStep--;
      showStep(currentStep);
    }
  }

  function updateBranches() {
    const agency = document.getElementById("agencyName").value;
    const state = document.getElementById("state").value;
    const branchSelect = document.getElementById("branch");

    const agencyBranches = {
      "وكالة السقيفة للسياحة و سفر": {
        "الجزائر": ["فرع الجزائر 1", "فرع الجزائر 2"],
        "وهران": ["فرع وهران 1"],
        "سطيف": ["فرع سطيف 1"]
      },
      // أضف وكالات أخرى هنا حسب الحاجة
    };

    branchSelect.innerHTML = "";

    if (agency && agencyBranches[agency] && agencyBranches[agency][state]) {
      agencyBranches[agency][state].forEach(branch => {
        const option = document.createElement("option");
        option.value = branch;
        option.textContent = branch;
        branchSelect.appendChild(option);
      });
    } else {
      const option = document.createElement("option");
      option.value = "";
      option.textContent = "لا توجد فروع";
      branchSelect.appendChild(option);
    }
  }

  function addCompanion() {
    const section = document.getElementById('companionsSection');
    const index = section.children.length + 1;
    const div = document.createElement('div');
    div.innerHTML = `
      <h4>مرافق ${index}</h4>
      <input type="text" name="companionName${index}" placeholder="الاسم الكامل" required />
      <input type="text" name="companionPhone${index}" placeholder="رقم الهاتف" required />
      <input type="date" name="companionBirth${index}" placeholder="تاريخ الميلاد" required />
    `;
    section.appendChild(div);
  }

  // ✅ تعبئة اسم الوكالة ورقم العرض من الرابط
  window.addEventListener("DOMContentLoaded", () => {
    const params = new URLSearchParams(window.location.search);
    const agencyParam = params.get("agency");
    const offerID = params.get("offerID");

    if (agencyParam) {
      document.getElementById("agencyDisplay").value = agencyParam;
      document.getElementById("agencyName").value = agencyParam;
    }

    if (offerID) {
      document.getElementById("offerNumber").value = offerID;
    }
  });
</script>

</body>
</html>
